<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjusted PE Breakdown - {{ ticker }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 200, 220, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(200, 0, 200, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(120, 0, 200, 0.03) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #7dd3fc;
        }

        /* High Contrast Black Background & White Text Theme */
        body.high-contrast {
            background: #000000;
            background-image: none;
            color: #ffffff;
        }

        body.high-contrast .container {
            background: #111111;
            border: 2px solid #ffffff;
            box-shadow:
                0 0 15px rgba(255, 255, 255, 0.1),
                0 0 30px rgba(255, 255, 255, 0.05),
                inset 0 0 15px rgba(255, 255, 255, 0.02);
        }

        body.high-contrast .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        body.high-contrast .header h1 {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        body.high-contrast .header p {
            color: #ffffff;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
        }

        body.high-contrast .content {
            background: #111111;
        }

        body.high-contrast .card {
            background: #1a1a1a;
            border: 2px solid #ffffff;
            color: #ffffff;
        }

        body.high-contrast .card h2 {
            color: #ffffff;
        }

        body.high-contrast .value {
            color: #ffffff;
        }

        body.high-contrast th {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        body.high-contrast td {
            color: #ffffff;
            background: rgba(26, 26, 26, 0.8);
        }

        body.high-contrast tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        body.high-contrast .label {
            color: #cccccc;
        }

        body.high-contrast .muted {
            color: #aaaaaa;
        }

        body.high-contrast .error {
            color: #ffaaaa;
        }

        body.high-contrast .loading {
            color: #ffffff;
        }

        body.high-contrast a {
            color: #ffffff;
            text-decoration: underline;
        }

        body.high-contrast a:hover {
            color: #cccccc;
        }

        body.high-contrast .theme-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-button {
            padding: 8px 16px;
            font-size: 0.9em;
            background: rgba(125, 211, 252, 0.1);
            color: #7dd3fc;
            border: 1px solid rgba(125, 211, 252, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .theme-button:hover {
            background: rgba(125, 211, 252, 0.2);
            border-color: rgba(125, 211, 252, 0.5);
            box-shadow: 0 0 8px rgba(125, 211, 252, 0.3);
        }

        .theme-button.active {
            background: rgba(125, 211, 252, 0.3);
            border-color: #7dd3fc;
        }

        body.high-contrast .theme-button {
            background: #222222;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        body.high-contrast .theme-button:hover {
            background: #333333;
            border-color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        body.high-contrast .theme-button.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: #0d0d0d;
            border-radius: 20px;
            border: 1px solid rgba(125, 211, 252, 0.3);
            box-shadow: 0 0 15px rgba(125, 211, 252, 0.15), 0 0 30px rgba(125, 211, 252, 0.05), inset 0 0 15px rgba(125, 211, 252, 0.03);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            color: #7dd3fc;
            padding: 32px;
            text-align: center;
            border-bottom: 1px solid rgba(125, 211, 252, 0.3);
        }
        .header h1 {
            font-size: 2.1em;
            margin-bottom: 6px;
            color: #a5d8ff;
        }
        .back-link {
            display: inline-block;
            margin-top: 12px;
            color: #a5d8ff;
            padding: 8px 16px;
            background: rgba(125, 211, 252, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(125, 211, 252, 0.4);
            transition: all 0.3s;
            cursor: pointer;
        }
        .back-link:hover { background: rgba(125, 211, 252, 0.2); transform: translateX(-2px); }
        .content { padding: 32px; }
        .card {
            background: #0a0a0a;
            border: 1px solid rgba(125, 211, 252, 0.25);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h2 { margin-bottom: 12px; color: #c4b5fd; }
        .value { font-size: 1.6em; color: #a5d8ff; }
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid rgba(125, 211, 252, 0.1); text-align: left; }
        th { background: rgba(125, 211, 252, 0.08); color: #a5d8ff; }
        tr:hover { background: rgba(125, 211, 252, 0.05); }
        .label { color: rgba(125, 211, 252, 0.8); }
        .muted { color: rgba(125, 211, 252, 0.6); font-size: 0.95em; }
        .error { color: #f87171; text-align: center; padding: 20px; }
        .loading { text-align: center; padding: 20px; color: rgba(125, 211, 252, 0.7); }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <button class="theme-button active" id="darkThemeBtn" onclick="setTheme('dark')">üåô Cyber</button>
            <button class="theme-button" id="highContrastThemeBtn" onclick="setTheme('high-contrast')">‚ö´ High Contrast</button>
        </div>
        <div class="header">
            <h1>Adjusted PE Breakdown</h1>
            <p>{{ ticker }}</p>
            <button onclick="history.back()" class="back-link">‚Üê Back</button>
        </div>
        <div class="content" id="content">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        const ticker = '{{ ticker }}';

        function fmt(value, decimals = 2) {
            if (value === null || value === undefined) return 'N/A';
            const num = Number(value);
            if (Number.isNaN(num)) return 'N/A';
            return num.toFixed(decimals);
        }

        function fmtPercent(value, decimals = 2) {
            if (value === null || value === undefined) return 'N/A';
            return (value * 100).toFixed(decimals) + '%';
        }

        function fmtSuffix(value, decimals = 2) {
            if (value === null || value === undefined) return 'N/A';
            const num = Number(value);
            if (Number.isNaN(num)) return 'N/A';
            const abs = Math.abs(num);
            let suffix = '';
            let scaled = num;
            if (abs >= 1_000_000_000) {
                scaled = num / 1_000_000_000;
                suffix = 'B';
            } else if (abs >= 1_000_000) {
                scaled = num / 1_000_000;
                suffix = 'M';
            } else if (abs >= 1_000) {
                scaled = num / 1_000;
                suffix = 'K';
            }
            return scaled.toFixed(decimals) + suffix;
        }

        function fmtMoney(value, decimals = 2) {
            if (value === null || value === undefined) return 'N/A';
            const num = Number(value);
            if (Number.isNaN(num)) return 'N/A';
            return '$' + fmtSuffix(num, decimals);
        }

        function render(data) {
            const contentDiv = document.getElementById('content');
            const ratio = data.adjusted_pe_ratio;
            const b = data.breakdown || {};

            const fields = [
                // Step 1: Base TTM operating income calculation
                { label: 'TTM Operating Income', value: fmtMoney(b.ttm_operating_income) },
                { label: 'TTM Depreciation & Amortization (DA)', value: fmtMoney(b.ttm_da) },
                { label: 'TTM Capex', value: fmtMoney(b.ttm_capex) },
                { label: 'Adjustment (if DA exceeds Capex)', value: fmtMoney(b.adjustment) },
                { label: 'Adjusted Operating Income', value: fmtMoney(b.adjusted_operating_income) },

                // Step 2: Apply tax rate
                { label: 'Median Tax Rate (5yr)', value: fmtPercent(b.median_tax_rate, 2) },
                { label: 'Adjusted Operating Income After Tax', value: fmtMoney(b.adjusted_oi_after_tax) },

                // Step 3: Get QuickFS base data
                { label: 'QuickFS EV (latest)', value: fmtMoney(b.quickfs_ev) },
                { label: 'QuickFS Market Cap (latest)', value: fmtMoney(b.quickfs_market_cap) },
                { label: 'EV Difference (EV - Market Cap)', value: fmtMoney(b.ev_difference) },

                // Step 4: Get current market data
                { label: 'Share Count (latest QuickFS)', value: fmtSuffix(b.share_count, 2) },
                { label: 'Current Price (yfinance)', value: b.current_price !== undefined && b.current_price !== null ? '$' + fmt(b.current_price) : 'N/A' },

                // Step 5: Calculate updated market cap
                { label: 'Updated Market Cap', value: fmtMoney(b.updated_market_cap) },

                // Step 6: Final EV Adjustment
                { label: 'Updated EV (with current price)', value: fmtMoney(b.updated_ev) },
            ];

            contentDiv.innerHTML = `
                <div class="card">
                    <h2>Adjusted PE Ratio</h2>
                    <div class="value">${ratio !== null && ratio !== undefined ? fmt(ratio) : 'N/A'}</div>
                    <div class="muted">Click any ticker to recalculate from QuickFS/yfinance if data is missing.</div>
                </div>
                <div class="card">
                    <h2>TTM Components</h2>
                    <div class="table-wrap">
                        <table>
                            <thead><tr><th>Item</th><th>Value</th></tr></thead>
                            <tbody>
                                ${fields.map(f => `<tr><td class="label">${f.label}</td><td>${f.value}</td></tr>`).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        fetch(`/api/adjusted_pe/${ticker}`)
            .then(r => r.json())
            .then(res => {
                const contentDiv = document.getElementById('content');
                if (!res.success) {
                    contentDiv.innerHTML = `<div class="error">${res.message || 'Adjusted PE data not available'}</div>`;
                    return;
                }
                render(res);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = `<div class="error">Error: ${err.message}</div>`;
            });

        // Theme switching functionality
        function setTheme(theme) {
            const body = document.body;
            const darkBtn = document.getElementById('darkThemeBtn');
            const highContrastBtn = document.getElementById('highContrastThemeBtn');

            // Remove existing theme classes
            body.classList.remove('high-contrast');

            // Add new theme class if needed
            if (theme === 'high-contrast') {
                body.classList.add('high-contrast');
            }

            // Update button states
            darkBtn.classList.toggle('active', theme === 'dark');
            highContrastBtn.classList.toggle('active', theme === 'high-contrast');

            // Save preference to localStorage
            localStorage.setItem('theme', theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
</body>
</html>
