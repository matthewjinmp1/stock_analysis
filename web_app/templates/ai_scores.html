<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scores - Stock Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* CSS Custom Properties for Theming */
        :root {
            /* Default (Cyber) Theme Variables */
            --bg-primary: #0a0a0a;
            --bg-secondary: #0d0d0d;
            --bg-tertiary: #0a0a0a;
            --bg-gradient: radial-gradient(circle at 20% 50%, rgba(0, 200, 220, 0.03) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(200, 0, 200, 0.03) 0%, transparent 50%), radial-gradient(circle at 40% 20%, rgba(120, 0, 200, 0.03) 0%, transparent 50%);
            --text-primary: #7dd3fc;
            --text-secondary: #a5d8ff;
            --text-muted: #7dd3fc;
            --accent-primary: #7dd3fc;
            --accent-secondary: #c4b5fd;
            --accent-success: #4ade80;
            --accent-danger: #f87171;
            --accent-warning: #fbbf24;
            --border-color: rgba(125, 211, 252, 0.3);
            --border-light: rgba(125, 211, 252, 0.4);
            --shadow-color: rgba(125, 211, 252, 0.15);
            --shadow-inset: rgba(125, 211, 252, 0.03);
            --glow-primary: rgba(125, 211, 252, 0.15);
            --glow-secondary: rgba(196, 181, 253, 0.3);
            --input-bg: #0a0a0a;
            --button-bg: rgba(125, 211, 252, 0.1);
            --card-bg: #0a0a0a;
            --header-bg: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            --animation-glow: pulse-glow 4s ease-in-out infinite;
            --table-hover-bg: rgba(125, 211, 252, 0.05);
            --table-header-bg: rgba(125, 211, 252, 0.1);
            --container-bg: #111111;
        }

        /* Light Theme Variables */
        body.light {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #ffffff;
            --bg-gradient: none;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #6c757d;
            --accent-primary: #007bff;
            --accent-secondary: #0056b3;
            --accent-success: #28a745;
            --accent-danger: #dc3545;
            --accent-warning: #fbbf24;
            --border-color: #dee2e6;
            --border-light: #ced4da;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-inset: rgba(255, 255, 255, 0.8);
            --glow-primary: rgba(0, 123, 255, 0.25);
            --glow-secondary: rgba(0, 123, 255, 0.3);
            --input-bg: #ffffff;
            --button-bg: rgba(0, 123, 255, 0.1);
            --card-bg: #f8f9fa;
            --header-bg: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            --animation-glow: none;
            --table-hover-bg: rgba(0, 123, 255, 0.05);
            --table-header-bg: rgba(0, 123, 255, 0.1);
            --container-bg: #ffffff;
        }

        /* High Contrast Theme Variables */
        body.high-contrast {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-tertiary: #000000;
            --bg-gradient: none;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #cccccc;
            --accent-primary: #ffffff;
            --accent-secondary: #ffffff;
            --accent-success: #ffffff;
            --accent-danger: #ff6666;
            --accent-warning: #cccccc;
            --border-color: #ffffff;
            --border-light: #ffffff;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --shadow-inset: rgba(255, 255, 255, 0.02);
            --glow-primary: rgba(255, 255, 255, 0.1);
            --glow-secondary: rgba(255, 255, 255, 0.3);
            --input-bg: #000000;
            --button-bg: #222222;
            --card-bg: #1a1a1a;
            --header-bg: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            --animation-glow: pulse-glow 4s ease-in-out infinite;
            --table-hover-bg: rgba(255, 255, 255, 0.05);
            --table-header-bg: rgba(255, 255, 255, 0.1);
            --container-bg: #111111;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    0 0 15px rgba(125, 211, 252, 0.15),
                    0 0 30px rgba(125, 211, 252, 0.05),
                    inset 0 0 15px rgba(125, 211, 252, 0.03);
            }
            50% {
                box-shadow: 
                    0 0 20px rgba(125, 211, 252, 0.25),
                    0 0 40px rgba(125, 211, 252, 0.1),
                    inset 0 0 20px rgba(125, 211, 252, 0.05);
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            background-image: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .theme-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-dropdown {
            padding: 8px 12px;
            font-size: 0.9em;
            background: var(--button-bg);
            color: var(--accent-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 140px;
            font-family: 'Inter', sans-serif;
        }

        .theme-dropdown:hover {
            background: rgba(from var(--accent-primary) r g b / 0.2);
            border-color: var(--accent-primary);
            box-shadow: 0 0 8px var(--glow-primary);
        }

        .theme-dropdown:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 15px var(--glow-secondary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--header-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2em;
            color: var(--text-secondary);
            text-shadow: 0 0 8px var(--glow-primary);
        }

        .back-link {
            display: inline-block;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 20px;
            background: var(--button-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 0 8px var(--shadow-color);
        }

        .back-link:hover {
            background: rgba(from var(--accent-primary) r g b / 0.2);
            border-color: var(--accent-primary);
            box-shadow: 0 0 12px var(--glow-primary);
            color: var(--accent-primary);
        }

        .controls-section {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 1em;
            outline: none;
            box-shadow: 0 0 8px var(--shadow-inset);
        }

        .search-input:focus {
            border-color: var(--accent-secondary);
            box-shadow: 0 0 15px var(--glow-secondary);
        }

        .metrics-toggle-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .metric-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            background: var(--bg-primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .metric-toggle:hover {
            background: var(--button-bg);
            border-color: var(--accent-primary);
        }

        .metric-toggle.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: #fff;
        }

        .scores-section {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--shadow-color);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-primary);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(from var(--border-color) r g b / 0.3);
            white-space: nowrap;
        }

        th {
            background: var(--table-header-bg);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.05em;
            cursor: pointer;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th:hover {
            background: var(--table-hover-bg);
        }

        th.sort-asc::after {
            content: " ‚Üë";
            color: var(--accent-secondary);
        }

        th.sort-desc::after {
            content: " ‚Üì";
            color: var(--accent-secondary);
        }

        tr:hover td {
            background: var(--table-hover-bg);
        }

        .ticker {
            font-weight: 700;
            color: var(--accent-secondary);
            text-decoration: none;
        }

        .ticker:hover {
            text-decoration: underline;
            color: var(--accent-primary);
        }

        .company-name {
            color: var(--text-secondary);
            font-size: 0.9em;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .percentile-rank {
            font-weight: 600;
            color: var(--text-secondary);
            text-align: center;
        }

        .score-val {
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 12px var(--glow-primary);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <select class="theme-dropdown" id="themeSelect" onchange="setTheme(this.value)">
                <option value="dark">üåô Cyber</option>
                <option value="light">‚òÄÔ∏è Light</option>
                <option value="high-contrast">‚ö´ High Contrast</option>
            </select>
        </div>
        <div class="header">
            <h1>üìä AI Analysis Scores</h1>
            <a href="/" class="back-link">‚Üê Main Page</a>
        </div>

        <div class="controls-section">
            <div class="search-container">
                <input type="text" id="tickerSearch" class="search-input" placeholder="Search by ticker or company name..." onkeyup="filterAndRender()">
            </div>
            
            <p style="font-size: 0.9em; color: var(--text-secondary); margin-bottom: 5px; font-weight: 600;">Select Metrics to Show:</p>
            <div id="metricsToggle" class="metrics-toggle-container">
                <!-- Toggle buttons will be generated here -->
            </div>
        </div>

        <div class="scores-section">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading scores from AI database...</p>
            </div>
            <table id="scoresTable" style="display: none;">
                <thead id="tableHead">
                    <!-- Table header will be generated here -->
                </thead>
                <tbody id="scoresBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allScores = [];
        let currentSort = { column: 'total_score_percentile_rank', direction: 'desc' };
        
        const METRIC_LABELS = {
            'moat_score': 'Economic Moat',
            'barriers_score': 'Barriers to Entry',
            'disruption_risk': 'Disruption Risk',
            'switching_cost': 'Switching Cost',
            'brand_strength': 'Brand Strength',
            'competition_intensity': 'Competition Intensity',
            'network_effect': 'Network Effect',
            'product_differentiation': 'Product Differentiation',
            'innovativeness_score': 'Innovativeness',
            'growth_opportunity': 'Growth Opportunity',
            'riskiness_score': 'Business Risk',
            'pricing_power': 'Pricing Power',
            'ambition_score': 'Ambition',
            'bargaining_power_of_customers': 'Customer Power',
            'bargaining_power_of_suppliers': 'Supplier Power',
            'product_quality_score': 'Product Quality',
            'culture_employee_satisfaction_score': 'Employee Culture',
            'trailblazer_score': 'Market Leadership',
            'management_quality_score': 'Management Quality',
            'size_well_known_score': 'Company Size',
            'ethical_healthy_environmental_score': 'Ethical/ESG',
            'long_term_orientation_score': 'Long Term Focus'
        };

        // Default visible metrics (none selected by default)
        let visibleMetrics = [];

        document.addEventListener('DOMContentLoaded', () => {
            initToggles();
            fetchScores();
        });

        function initToggles() {
            const container = document.getElementById('metricsToggle');
            Object.keys(METRIC_LABELS).forEach(key => {
                const toggle = document.createElement('div');
                toggle.className = `metric-toggle ${visibleMetrics.includes(key) ? 'active' : ''}`;
                toggle.textContent = METRIC_LABELS[key];
                toggle.onclick = () => toggleMetric(key, toggle);
                container.appendChild(toggle);
            });
        }

        function toggleMetric(key, element) {
            if (visibleMetrics.includes(key)) {
                visibleMetrics = visibleMetrics.filter(m => m !== key);
                element.classList.remove('active');
            } else {
                visibleMetrics.push(key);
                element.classList.add('active');
            }
            renderTable();
        }

        function fetchScores() {
            fetch('/api/ai_scores')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        allScores = data.scores;
                        renderTable();
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('scoresTable').style.display = 'table';
                    } else {
                        alert('Error loading scores: ' + data.message);
                    }
                })
                .catch(err => {
                    alert('Error fetching scores: ' + err.message);
                });
        }

        function sortData(scores) {
            return [...scores].sort((a, b) => {
                let valA = a[currentSort.column];
                let valB = b[currentSort.column];

                // Handle null/undefined
                if (valA === null || valA === undefined) valA = '';
                if (valB === null || valB === undefined) valB = '';

                // Handle numeric comparison if both are numbers (or numeric strings)
                const isNumA = typeof valA === 'number' || (typeof valA === 'string' && valA !== '' && !isNaN(valA));
                const isNumB = typeof valB === 'number' || (typeof valB === 'string' && valB !== '' && !isNaN(valB));

                if (isNumA && isNumB) {
                    const numA = parseFloat(valA);
                    const numB = parseFloat(valB);
                    if (numA < numB) return currentSort.direction === 'asc' ? -1 : 1;
                    if (numA > numB) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                }

                // Default to string comparison
                const strA = String(valA).toLowerCase();
                const strB = String(valB).toLowerCase();

                if (strA < strB) return currentSort.direction === 'asc' ? -1 : 1;
                if (strA > strB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function handleSort(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'desc';
            }
            renderTable();
        }

        function filterAndRender() {
            renderTable();
        }

        function displayVal(val) {
            if (val === null || val === undefined || val === '') return 'N/A';
            return val;
        }

        function renderTable() {
            const head = document.getElementById('tableHead');
            const body = document.getElementById('scoresBody');
            const filter = document.getElementById('tickerSearch').value.toUpperCase();
            
            // Filter scores
            let scoresToDisplay = allScores.filter(score => 
                score.ticker.toUpperCase().includes(filter) || 
                (score.company_name && score.company_name.toUpperCase().includes(filter))
            );

            // Sort scores
            scoresToDisplay = sortData(scoresToDisplay);

            // Render Header
            let headHTML = '<tr>';
            headHTML += `<th class="${currentSort.column === 'ticker' ? 'sort-' + currentSort.direction : ''}" onclick="handleSort('ticker')">Ticker</th>`;
            headHTML += `<th class="${currentSort.column === 'company_name' ? 'sort-' + currentSort.direction : ''}" onclick="handleSort('company_name')">Company</th>`;
            headHTML += `<th class="${currentSort.column === 'total_score_percentile_rank' ? 'sort-' + currentSort.direction : ''}" onclick="handleSort('total_score_percentile_rank')">Percentile</th>`;
            
            visibleMetrics.forEach(m => {
                headHTML += `<th class="score-val ${currentSort.column === m ? 'sort-' + currentSort.direction : ''}" onclick="handleSort('${m}')">${METRIC_LABELS[m]}</th>`;
            });
            headHTML += '</tr>';
            head.innerHTML = headHTML;

            // Render Body
            body.innerHTML = '';
            scoresToDisplay.forEach(score => {
                let rowHTML = `
                    <td><a href="/?q=${score.ticker}" class="ticker">${score.ticker}</a></td>
                    <td class="company-name" title="${score.company_name || ''}">${displayVal(score.company_name)}</td>
                    <td class="percentile-rank">${displayVal(score.total_score_percentile_rank)}</td>
                `;
                
                visibleMetrics.forEach(m => {
                    rowHTML += `<td class="score-val">${displayVal(score[m])}</td>`;
                });
                
                const row = document.createElement('tr');
                row.innerHTML = rowHTML;
                body.appendChild(row);
            });
        }

        // Theme switching functionality
        function setTheme(theme) {
            const body = document.body;
            const themeSelect = document.getElementById('themeSelect');

            // Remove existing theme classes
            body.classList.remove('high-contrast');
            body.classList.remove('light');

            // Add new theme class if needed
            if (theme === 'high-contrast') {
                body.classList.add('high-contrast');
            } else if (theme === 'light') {
                body.classList.add('light');
            }

            // Update dropdown selection
            if (themeSelect) themeSelect.value = theme;

            // Save preference to localStorage
            localStorage.setItem('theme', theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
</body>
</html>
