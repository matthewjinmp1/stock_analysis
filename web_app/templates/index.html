<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 200, 220, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(200, 0, 200, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(120, 0, 200, 0.03) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #7dd3fc;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #0d0d0d;
            border-radius: 20px;
            border: 1px solid rgba(125, 211, 252, 0.3);
            box-shadow: 
                0 0 15px rgba(125, 211, 252, 0.15),
                0 0 30px rgba(125, 211, 252, 0.05),
                inset 0 0 15px rgba(125, 211, 252, 0.03);
            overflow: hidden;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    0 0 15px rgba(125, 211, 252, 0.15),
                    0 0 30px rgba(125, 211, 252, 0.05),
                    inset 0 0 15px rgba(125, 211, 252, 0.03);
            }
            50% {
                box-shadow: 
                    0 0 20px rgba(125, 211, 252, 0.25),
                    0 0 40px rgba(125, 211, 252, 0.1),
                    inset 0 0 20px rgba(125, 211, 252, 0.05);
            }
        }

        .header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            color: #7dd3fc;
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid rgba(125, 211, 252, 0.3);
            box-shadow: 0 0 15px rgba(125, 211, 252, 0.15);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 
                0 0 8px rgba(125, 211, 252, 0.4),
                0 0 15px rgba(125, 211, 252, 0.2);
            font-weight: 700;
            letter-spacing: 1px;
            color: #a5d8ff;
        }

        .header p {
            opacity: 0.85;
            font-size: 1.1em;
            color: #7dd3fc;
            text-shadow: 0 0 3px rgba(125, 211, 252, 0.3);
        }

        .search-section {
            padding: 40px;
            background: #0d0d0d;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            background: #0a0a0a;
            color: #a5d8ff;
            border: 1px solid rgba(125, 211, 252, 0.4);
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            box-shadow: 
                0 0 8px rgba(125, 211, 252, 0.1),
                inset 0 0 8px rgba(125, 211, 252, 0.03);
        }

        .search-input::placeholder {
            color: rgba(125, 211, 252, 0.4);
        }

        .search-input:focus {
            border-color: rgba(196, 181, 253, 0.6);
            box-shadow: 
                0 0 15px rgba(196, 181, 253, 0.3),
                0 0 25px rgba(196, 181, 253, 0.15),
                inset 0 0 15px rgba(196, 181, 253, 0.05);
            color: #c4b5fd;
        }

        .search-button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, rgba(125, 211, 252, 0.2) 0%, rgba(196, 181, 253, 0.2) 100%);
            color: #a5d8ff;
            border: 1px solid rgba(125, 211, 252, 0.5);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            box-shadow: 
                0 0 12px rgba(125, 211, 252, 0.25),
                0 0 20px rgba(196, 181, 253, 0.15);
        }

        .search-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(125, 211, 252, 0.3) 0%, rgba(196, 181, 253, 0.3) 100%);
            box-shadow: 
                0 0 18px rgba(125, 211, 252, 0.4),
                0 0 30px rgba(196, 181, 253, 0.25),
                0 5px 15px rgba(125, 211, 252, 0.2);
            color: #c4b5fd;
        }

        .search-button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: #0a0a0a;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(125, 211, 252, 0.3);
            border-left: 4px solid rgba(196, 181, 253, 0.5);
            animation: slideIn 0.3s ease-out;
            box-shadow: 
                0 0 15px rgba(125, 211, 252, 0.15),
                inset 0 0 15px rgba(125, 211, 252, 0.03);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #a5d8ff;
            text-shadow: 0 0 8px rgba(125, 211, 252, 0.3);
        }

        .ticker {
            font-size: 1.2em;
            color: #c4b5fd;
            font-weight: 600;
            background: rgba(196, 181, 253, 0.1);
            padding: 5px 15px;
            border-radius: 8px;
            border: 1px solid rgba(196, 181, 253, 0.4);
            text-shadow: 0 0 6px rgba(196, 181, 253, 0.3);
            box-shadow: 0 0 8px rgba(196, 181, 253, 0.2);
        }

        .watchlist-button {
            padding: 8px 16px;
            font-size: 0.9em;
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.4);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            margin-left: 10px;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.2);
        }

        .watchlist-button:hover {
            background: rgba(34, 197, 94, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.3);
        }

        .watchlist-button:active {
            transform: translateY(0);
        }

        .watchlist-button.remove {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.4);
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.2);
        }

        .watchlist-button.remove:hover {
            background: rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.3);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }


        .rating-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(13, 13, 13, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(125, 211, 252, 0.2);
            box-shadow: 0 0 8px rgba(125, 211, 252, 0.1);
        }

        .detail-label {
            font-size: 0.9em;
            color: rgba(125, 211, 252, 0.7);
            margin-bottom: 5px;
            letter-spacing: 0.3px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #a5d8ff;
            text-shadow: 0 0 6px rgba(125, 211, 252, 0.3);
        }

        .score-link {
            color: #c4b5fd;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 0 0 6px rgba(196, 181, 253, 0.4);
        }

        .score-link:hover {
            color: #ddd6fe;
            text-shadow: 0 0 10px rgba(196, 181, 253, 0.6);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid rgba(239, 68, 68, 0.5);
            margin-top: 20px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(125, 211, 252, 0.7);
        }

        .spinner {
            border: 4px solid rgba(125, 211, 252, 0.2);
            border-top: 4px solid rgba(125, 211, 252, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 12px rgba(125, 211, 252, 0.4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            text-align: center;
            padding: 20px;
            background: rgba(13, 13, 13, 0.6);
            color: rgba(125, 211, 252, 0.6);
            font-size: 0.9em;
            border-top: 1px solid rgba(125, 211, 252, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Stock Analysis</h1>
            <p>Analyze stocks with AI scores, financial metrics, and short interest data</p>
            <a href="/watchlist" style="color: #a5d8ff; text-decoration: none; margin-top: 10px; display: inline-block; padding: 8px 16px; border: 1px solid rgba(125, 211, 252, 0.4); border-radius: 8px; transition: all 0.3s; box-shadow: 0 0 8px rgba(125, 211, 252, 0.2);" onmouseover="this.style.background='rgba(125, 211, 252, 0.1)'; this.style.boxShadow='0 0 12px rgba(125, 211, 252, 0.3)'" onmouseout="this.style.background='transparent'; this.style.boxShadow='0 0 8px rgba(125, 211, 252, 0.2)'">View Watchlist</a>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="tickerInput" 
                    placeholder="Enter exact ticker symbol (e.g., AAPL)"
                    autocomplete="off"
                >
                <button class="search-button" onclick="searchTicker()">Search</button>
            </div>

            <div id="results"></div>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        // Load stats on page load
        fetch('/api/list')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('stats').textContent = 
                        `Database contains ${data.count} tickers with cached short interest data`;
                }
            })
            .catch(err => console.error('Error loading stats:', err));

        // Allow Enter key to trigger search
        document.getElementById('tickerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchTicker();
            }
        });

        function searchTicker() {
            const query = document.getElementById('tickerInput').value.trim();
            
            if (!query) {
                showError('Please enter a ticker symbol');
                return;
            }

            // Show loading state
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading ${query.toUpperCase()}...</p>
                </div>
            `;

            // Encode the query for URL
            const encodedQuery = encodeURIComponent(query);
            
            // Fetch data
            fetch(`/api/search/${encodedQuery}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayResult(data.ticker, data.data, data.query, 1.0, data.in_watchlist || false);
                    } else {
                        showError(data.message || `No data found for "${query}"`);
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    showError('Error fetching data. Please try again.');
                });
        }

        function displayResult(ticker, data, originalQuery, matchScore, inWatchlist) {
            // Clear any previous errors
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            const shortFloat = data.short_float || null;
            const totalScorePercentage = data.total_score_percentage !== undefined ? data.total_score_percentage : null;
            const totalScorePercentileRank = data.total_score_percentile_rank !== undefined ? data.total_score_percentile_rank : null;
            const financialTotalPercentile = data.financial_total_percentile !== undefined ? data.financial_total_percentile : null;
            const adjustedPeRatio = data.adjusted_pe_ratio !== undefined ? data.adjusted_pe_ratio : null;
            const companyName = data.company_name || null;
            const isInWatchlist = inWatchlist || false;

            const watchlistButtonText = isInWatchlist ? 'Remove from Watchlist' : 'Add to Watchlist';
            const watchlistButtonClass = isInWatchlist ? 'watchlist-button remove' : 'watchlist-button';

            const resultHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="company-name">${companyName || ticker}</div>
                        <div class="header-actions">
                            <div class="ticker">${ticker}</div>
                            <button class="${watchlistButtonClass}" onclick="toggleWatchlist('${ticker}', ${!isInWatchlist})">
                                ${watchlistButtonText}
                            </button>
                        </div>
                    </div>

                    <div class="rating-details">
                        ${totalScorePercentileRank !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Total Score</div>
                            <div class="detail-value">
                                <a href="/metrics/${ticker}" class="score-link">
                                    ${totalScorePercentileRank}th percentile
                                </a>
                            </div>
                        </div>
                        ` : ''}
                        ${financialTotalPercentile !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Financial Score</div>
                            <div class="detail-value">
                                <a href="/financial/${ticker}" class="score-link">
                                    ${Math.round(financialTotalPercentile)}th percentile
                                </a>
                            </div>
                        </div>
                        ` : ''}
                        ${adjustedPeRatio !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Adjusted PE Ratio</div>
                            <div class="detail-value">${adjustedPeRatio.toFixed(2)}</div>
                        </div>
                        ` : ''}
                        ${shortFloat !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Short Float (Short Interest)</div>
                            <div class="detail-value">${shortFloat}</div>
                        </div>
                        ` : `
                        <div class="detail-item">
                            <div class="detail-label">Short Float (Short Interest)</div>
                            <div class="detail-value">No data available</div>
                        </div>
                        `}
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = resultHTML;
        }

        function toggleWatchlist(ticker, add) {
            const endpoint = add ? `/api/watchlist/add/${ticker}` : `/api/watchlist/remove/${ticker}`;
            const method = 'POST';
            
            fetch(endpoint, { method: method })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Reload the current search result to update watchlist status
                        const query = document.getElementById('tickerInput').value.trim();
                        if (query) {
                            searchTicker();
                        }
                    } else {
                        alert(data.message || 'Error updating watchlist');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    alert('Error updating watchlist. Please try again.');
                });
        }

        function showError(message) {
            // Clear any previous results before showing error
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
