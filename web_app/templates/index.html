<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Interest Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .search-section {
            padding: 40px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
        }

        .ticker {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
            background: #e8ecff;
            padding: 5px 15px;
            border-radius: 8px;
        }


        .rating-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .score-link {
            color: inherit;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.2s, opacity 0.2s;
        }

        .score-link:hover {
            color: #667eea;
            opacity: 0.8;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #c33;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Short Interest Lookup</h1>
            <p>Search for short interest (short float) by ticker symbol</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="tickerInput" 
                    placeholder="Enter ticker symbol (e.g., AAPL)"
                    autocomplete="off"
                >
                <button class="search-button" onclick="searchTicker()">Search</button>
            </div>

            <div id="results"></div>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        // Load stats on page load
        fetch('/api/list')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('stats').textContent = 
                        `Database contains ${data.count} tickers with cached short interest data`;
                }
            })
            .catch(err => console.error('Error loading stats:', err));

        // Allow Enter key to trigger search
        document.getElementById('tickerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchTicker();
            }
        });

        function searchTicker() {
            const query = document.getElementById('tickerInput').value.trim();
            
            if (!query) {
                showError('Please enter a ticker symbol');
                return;
            }

            // Show loading state
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching for "${query}"...</p>
                </div>
            `;

            // Encode the query for URL
            const encodedQuery = encodeURIComponent(query);

            // Fetch data
            fetch(`/api/search/${encodedQuery}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayResult(data.ticker, data.data, data.query, 1.0);
                    } else {
                        showError(data.message || `No data found for "${query}"`);
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    showError('Error fetching data. Please try again.');
                });
        }

        function displayResult(ticker, data, originalQuery, matchScore) {
            const shortFloat = data.short_float || null;
            const moatScore = data.moat_score || null;
            const totalScorePercentage = data.total_score_percentage !== undefined ? data.total_score_percentage : null;
            const totalScorePercentileRank = data.total_score_percentile_rank !== undefined ? data.total_score_percentile_rank : null;
            const companyName = data.company_name || null;

            const resultHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="company-name">${companyName || ticker}</div>
                        <div class="ticker">${ticker}</div>
                    </div>

                    <div class="rating-details">
                        ${totalScorePercentage !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Total Score</div>
                            <div class="detail-value">
                                <a href="/metrics/${ticker}" class="score-link">
                                    ${totalScorePercentage.toFixed(1)}%${totalScorePercentileRank !== null ? ` (${totalScorePercentileRank}th percentile)` : ''}
                                </a>
                            </div>
                        </div>
                        ` : ''}
                        ${moatScore !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Moat Score</div>
                            <div class="detail-value">${moatScore}/10</div>
                        </div>
                        ` : ''}
                        ${shortFloat !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Short Float (Short Interest)</div>
                            <div class="detail-value">${shortFloat}</div>
                        </div>
                        ` : `
                        <div class="detail-item">
                            <div class="detail-label">Short Float (Short Interest)</div>
                            <div class="detail-value">No data available</div>
                        </div>
                        `}
                    </div>
                </div>
            `;

            document.getElementById('results').innerHTML = resultHTML;
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
