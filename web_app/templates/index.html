<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default Dark Theme */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(0, 200, 220, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(200, 0, 200, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(120, 0, 200, 0.03) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #7dd3fc;
        }

        /* High Contrast Black Background & White Text Theme */
        body.high-contrast {
            background: #000000;
            background-image: none;
            color: #ffffff;
        }

        body.high-contrast .container {
            background: #111111;
            border: 2px solid #ffffff;
            box-shadow:
                0 0 15px rgba(255, 255, 255, 0.1),
                0 0 30px rgba(255, 255, 255, 0.05),
                inset 0 0 15px rgba(255, 255, 255, 0.02);
        }

        body.high-contrast .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        body.high-contrast .header h1 {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        body.high-contrast .header p {
            color: #ffffff;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
        }

        body.high-contrast .search-section {
            background: #111111;
        }

        body.high-contrast .search-input,
        body.high-contrast .search-button,
        body.high-contrast .theme-button {
            background: #222222;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        body.high-contrast .search-input:focus {
            border-color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        body.high-contrast .results-section {
            background: #0a0a0a;
            border: 1px solid #ffffff;
        }

        body.high-contrast .metric-card,
        body.high-contrast .peer-card {
            background: #1a1a1a;
            border: 2px solid #ffffff;
            color: #ffffff;
        }

        body.high-contrast .metric-name,
        body.high-contrast .metric-value,
        body.high-contrast .peer-name,
        body.high-contrast .peer-ticker {
            color: #ffffff;
        }

        body.high-contrast .watchlist-button {
            background: #222222;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        body.high-contrast .watchlist-button:hover {
            background: #333333;
            border-color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        body.high-contrast .watchlist-button.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        body.high-contrast .error-message {
            background: #330000;
            color: #ffffff;
            border: 2px solid #ff6666;
        }

        body.high-contrast .loading {
            color: #ffffff;
        }

        /* Additional high contrast elements */
        body.high-contrast a {
            color: #ffffff;
            text-decoration: underline;
        }

        body.high-contrast a:hover {
            color: #cccccc;
        }

        body.high-contrast .detail-label {
            color: #cccccc;
        }

        body.high-contrast .score-link {
            color: #ffffff;
            text-decoration: underline;
        }

        body.high-contrast .peer-button {
            background: #222222;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        body.high-contrast .peer-button:hover {
            background: #333333;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #0d0d0d;
            border-radius: 20px;
            border: 1px solid rgba(125, 211, 252, 0.3);
            box-shadow: 
                0 0 15px rgba(125, 211, 252, 0.15),
                0 0 30px rgba(125, 211, 252, 0.05),
                inset 0 0 15px rgba(125, 211, 252, 0.03);
            /* Allow dropdowns to overflow outside container */
            overflow: visible;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    0 0 15px rgba(125, 211, 252, 0.15),
                    0 0 30px rgba(125, 211, 252, 0.05),
                    inset 0 0 15px rgba(125, 211, 252, 0.03);
            }
            50% {
                box-shadow: 
                    0 0 20px rgba(125, 211, 252, 0.25),
                    0 0 40px rgba(125, 211, 252, 0.1),
                    inset 0 0 20px rgba(125, 211, 252, 0.05);
            }
        }

        .header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            color: #7dd3fc;
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid rgba(125, 211, 252, 0.3);
            box-shadow: 0 0 15px rgba(125, 211, 252, 0.15);
            position: relative;
        }

        .theme-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-button {
            padding: 8px 16px;
            font-size: 0.9em;
            background: rgba(125, 211, 252, 0.1);
            color: #7dd3fc;
            border: 1px solid rgba(125, 211, 252, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .theme-button:hover {
            background: rgba(125, 211, 252, 0.2);
            border-color: rgba(125, 211, 252, 0.5);
            box-shadow: 0 0 8px rgba(125, 211, 252, 0.3);
        }

        .theme-button.active {
            background: rgba(125, 211, 252, 0.3);
            border-color: #7dd3fc;
        }

        body.high-contrast .theme-button {
            background: #222222;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        body.high-contrast .theme-button:hover {
            background: #333333;
            border-color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        body.high-contrast .theme-button.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 
                0 0 8px rgba(125, 211, 252, 0.4),
                0 0 15px rgba(125, 211, 252, 0.2);
            font-weight: 700;
            letter-spacing: 1px;
            color: #a5d8ff;
        }

        .header p {
            opacity: 0.85;
            font-size: 1.1em;
            color: #7dd3fc;
            text-shadow: 0 0 3px rgba(125, 211, 252, 0.3);
        }

        .search-section {
            padding: 40px;
            background: #0d0d0d;
            position: relative;
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            background: #0a0a0a;
            color: #a5d8ff;
            border: 1px solid rgba(125, 211, 252, 0.4);
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            box-shadow:
                0 0 8px rgba(125, 211, 252, 0.1),
                inset 0 0 8px rgba(125, 211, 252, 0.03);
        }

        .search-input::placeholder {
            color: rgba(125, 211, 252, 0.4);
        }

        .search-input:focus {
            border-color: rgba(196, 181, 253, 0.6);
            box-shadow: 
                0 0 15px rgba(196, 181, 253, 0.3),
                0 0 25px rgba(196, 181, 253, 0.15),
                inset 0 0 15px rgba(196, 181, 253, 0.05);
            color: #c4b5fd;
        }

        .search-button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, rgba(125, 211, 252, 0.2) 0%, rgba(196, 181, 253, 0.2) 100%);
            color: #a5d8ff;
            border: 1px solid rgba(125, 211, 252, 0.5);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            box-shadow: 
                0 0 12px rgba(125, 211, 252, 0.25),
                0 0 20px rgba(196, 181, 253, 0.15);
        }

        .search-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(125, 211, 252, 0.3) 0%, rgba(196, 181, 253, 0.3) 100%);
            box-shadow: 
                0 0 18px rgba(125, 211, 252, 0.4),
                0 0 30px rgba(196, 181, 253, 0.25),
                0 5px 15px rgba(125, 211, 252, 0.2);
            color: #c4b5fd;
        }

        .search-button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: #0a0a0a;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(125, 211, 252, 0.3);
            border-left: 4px solid rgba(196, 181, 253, 0.5);
            animation: slideIn 0.3s ease-out;
            box-shadow: 
                0 0 15px rgba(125, 211, 252, 0.15),
                inset 0 0 15px rgba(125, 211, 252, 0.03);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #a5d8ff;
            text-shadow: 0 0 8px rgba(125, 211, 252, 0.3);
        }

        .ticker {
            font-size: 1.2em;
            color: #c4b5fd;
            font-weight: 600;
            background: rgba(196, 181, 253, 0.1);
            padding: 5px 15px;
            border-radius: 8px;
            border: 1px solid rgba(196, 181, 253, 0.4);
            text-shadow: 0 0 6px rgba(196, 181, 253, 0.3);
            box-shadow: 0 0 8px rgba(196, 181, 253, 0.2);
        }

        .peer-button {
            padding: 8px 16px;
            font-size: 0.9em;
            background: rgba(196, 181, 253, 0.2);
            color: #c4b5fd;
            border: 1px solid rgba(196, 181, 253, 0.4);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 0 8px rgba(196, 181, 253, 0.2);
        }

        .peer-button:hover {
            background: rgba(196, 181, 253, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 0 12px rgba(196, 181, 253, 0.3);
        }

        .watchlist-button {
            padding: 8px 16px;
            font-size: 0.9em;
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.4);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            margin-left: 10px;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.2);
        }

        .watchlist-button:hover {
            background: rgba(34, 197, 94, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.3);
        }

        .watchlist-button:active {
            transform: translateY(0);
        }

        .watchlist-button.remove {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.4);
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.2);
        }

        .watchlist-button.remove:hover {
            background: rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.3);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }


        .rating-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(13, 13, 13, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(125, 211, 252, 0.2);
            box-shadow: 0 0 8px rgba(125, 211, 252, 0.1);
        }

        .detail-label {
            font-size: 0.9em;
            color: rgba(125, 211, 252, 0.7);
            margin-bottom: 5px;
            letter-spacing: 0.3px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #a5d8ff;
            text-shadow: 0 0 6px rgba(125, 211, 252, 0.3);
        }

        .score-link {
            color: #c4b5fd;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 0 0 6px rgba(196, 181, 253, 0.4);
        }

        .score-link:hover {
            color: #ddd6fe;
            text-shadow: 0 0 10px rgba(196, 181, 253, 0.6);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid rgba(239, 68, 68, 0.5);
            margin-top: 20px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(125, 211, 252, 0.7);
        }

        .spinner {
            border: 4px solid rgba(125, 211, 252, 0.2);
            border-top: 4px solid rgba(125, 211, 252, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 12px rgba(125, 211, 252, 0.4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            text-align: center;
            padding: 20px;
            background: rgba(13, 13, 13, 0.6);
            color: rgba(125, 211, 252, 0.6);
            font-size: 0.9em;
            border-top: 1px solid rgba(125, 211, 252, 0.2);
        }

        /* Search dropdown styles */
        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #0a0a0a;
            border: 1px solid rgba(125, 211, 252, 0.4);
            border-top: none;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 8px 25px rgba(125, 211, 252, 0.15);
            max-height: 300px;
            overflow-y: auto;
            z-index: 2000;
            display: none;
        }

        .search-dropdown-item {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(125, 211, 252, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-dropdown-item:last-child {
            border-bottom: none;
        }

        .search-dropdown-item:hover,
        .search-dropdown-item.highlighted {
            background: rgba(125, 211, 252, 0.1);
            border-left: 3px solid rgba(196, 181, 253, 0.6);
        }

        .dropdown-ticker {
            font-weight: 600;
            color: #c4b5fd;
            font-size: 0.9em;
        }

        .dropdown-company {
            color: #a5d8ff;
            font-size: 0.9em;
            flex: 1;
            margin-left: 12px;
        }

        .dropdown-match-type {
            font-size: 0.8em;
            color: rgba(125, 211, 252, 0.6);
            background: rgba(125, 211, 252, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: capitalize;
        }

        .search-container {
            position: relative;
            overflow: visible;
            width: 100%;
            max-width: 500px;
        }

        /* High contrast dropdown styles */
        body.high-contrast .search-dropdown {
            background: #000000;
            border: 2px solid #ffffff;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        body.high-contrast .search-dropdown-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.high-contrast .search-dropdown-item:hover,
        body.high-contrast .search-dropdown-item.highlighted {
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #ffffff;
        }

        body.high-contrast .dropdown-ticker {
            color: #ffffff;
        }

        body.high-contrast .dropdown-company {
            color: #ffffff;
        }

        body.high-contrast .dropdown-match-type {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <button class="theme-button active" id="darkThemeBtn" onclick="setTheme('dark')">ðŸŒ™ Cyber</button>
            <button class="theme-button" id="highContrastThemeBtn" onclick="setTheme('high-contrast')">âš« High Contrast</button>
        </div>
        <div class="header">
            <h1>ðŸ“Š Stock Analysis</h1>
            <p>Analyze stocks with AI scores, financial metrics, and short interest data</p>
            <div style="margin-top: 15px;">
                <a href="/watchlist" style="color: #a5d8ff; text-decoration: none; margin-right: 10px; display: inline-block; padding: 8px 16px; border: 1px solid rgba(125, 211, 252, 0.4); border-radius: 8px; transition: all 0.3s; box-shadow: 0 0 8px rgba(125, 211, 252, 0.2);" onmouseover="this.style.background='rgba(125, 211, 252, 0.1)'; this.style.boxShadow='0 0 12px rgba(125, 211, 252, 0.3)'" onmouseout="this.style.background='transparent'; this.style.boxShadow='0 0 8px rgba(125, 211, 252, 0.2)'">View Watchlist</a>
                <a href="/ai_scores" style="color: #a5d8ff; text-decoration: none; margin-right: 10px; display: inline-block; padding: 8px 16px; border: 1px solid rgba(125, 211, 252, 0.4); border-radius: 8px; transition: all 0.3s; box-shadow: 0 0 8px rgba(125, 211, 252, 0.2);" onmouseover="this.style.background='rgba(125, 211, 252, 0.1)'; this.style.boxShadow='0 0 12px rgba(125, 211, 252, 0.3)'" onmouseout="this.style.background='transparent'; this.style.boxShadow='0 0 8px rgba(125, 211, 252, 0.2)'">AI Analysis Scores</a>
                <a href="/find_peers" style="color: #a5d8ff; text-decoration: none; display: inline-block; padding: 8px 16px; border: 1px solid rgba(125, 211, 252, 0.4); border-radius: 8px; transition: all 0.3s; box-shadow: 0 0 8px rgba(125, 211, 252, 0.2);" onmouseover="this.style.background='rgba(125, 211, 252, 0.1)'; this.style.boxShadow='0 0 12px rgba(125, 211, 252, 0.3)'" onmouseout="this.style.background='transparent'; this.style.boxShadow='0 0 8px rgba(125, 211, 252, 0.2)'">ðŸ¤– Find Peers</a>
            </div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <div class="search-container">
                    <input
                        type="text"
                        class="search-input"
                        id="tickerInput"
                        placeholder="Search tickers or company names (e.g., apple, AAPL)"
                        autocomplete="off"
                    >
                    <div class="search-dropdown" id="searchDropdown"></div>
                </div>
                <button class="search-button" onclick="searchTicker()">Search</button>
            </div>

            <div id="results"></div>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        // Load stats on page load
        fetch('/api/list')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('stats').textContent = 
                        `Database contains ${data.count} tickers with cached short interest data`;
                }
            })
            .catch(err => console.error('Error loading stats:', err));

        // Search input event listeners
        const tickerInput = document.getElementById('tickerInput');
        const searchDropdown = document.getElementById('searchDropdown');
        let selectedIndex = -1;
        let currentSuggestions = [];

        // Input event - show suggestions
        tickerInput.addEventListener('input', function(e) {
            const query = e.target.value.trim();
            selectedIndex = -1;

            if (query.length < 1) {
                hideDropdown();
                return;
            }

            fetchSuggestions(query);
        });

        // Keydown event for navigation and selection
        tickerInput.addEventListener('keydown', function(e) {
            if (!searchDropdown.style.display || searchDropdown.style.display === 'none') {
                if (e.key === 'Enter') {
                    searchTicker();
                }
                return;
            }

            const items = searchDropdown.querySelectorAll('.search-dropdown-item');

            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    updateHighlight();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateHighlight();
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (selectedIndex >= 0 && selectedIndex < currentSuggestions.length) {
                        selectSuggestion(currentSuggestions[selectedIndex]);
                    } else {
                        searchTicker();
                    }
                    break;
                case 'Escape':
                    hideDropdown();
                    break;
            }
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!tickerInput.contains(e.target) && !searchDropdown.contains(e.target)) {
                hideDropdown();
            }
        });

        // Allow Enter key to trigger search when no dropdown is shown
        tickerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (!searchDropdown.style.display || searchDropdown.style.display === 'none')) {
                searchTicker();
            }
        });

        function fetchSuggestions(query) {
            const encodedQuery = encodeURIComponent(query);

            fetch(`/api/search_suggestions/${encodedQuery}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.suggestions.length > 0) {
                        showDropdown(data.suggestions);
                    } else {
                        hideDropdown();
                    }
                })
                .catch(err => {
                    console.error('Error fetching suggestions:', err);
                    hideDropdown();
                });
        }

        function showDropdown(suggestions) {
            currentSuggestions = suggestions;
            searchDropdown.innerHTML = '';

            suggestions.forEach((suggestion, index) => {
                const item = document.createElement('div');
                item.className = 'search-dropdown-item';
                item.onclick = () => selectSuggestion(suggestion);

                item.innerHTML = `
                    <div class="dropdown-ticker">${suggestion.ticker}</div>
                    <div class="dropdown-company">${suggestion.company_name}</div>
                `;

                searchDropdown.appendChild(item);
            });

            searchDropdown.style.display = 'block';
        }

        function hideDropdown() {
            searchDropdown.style.display = 'none';
            selectedIndex = -1;
            currentSuggestions = [];
        }

        function updateHighlight() {
            const items = searchDropdown.querySelectorAll('.search-dropdown-item');

            items.forEach((item, index) => {
                item.classList.toggle('highlighted', index === selectedIndex);
            });
        }

        function selectSuggestion(suggestion) {
            tickerInput.value = suggestion.ticker;
            hideDropdown();
            searchTicker();
        }

        function searchTicker() {
            const query = document.getElementById('tickerInput').value.trim();

            if (!query) {
                showError('Please enter a ticker symbol');
                return;
            }

            hideDropdown();

            // Show loading state
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading ${query.toUpperCase()}...</p>
                </div>
            `;

            // Encode the query for URL
            const encodedQuery = encodeURIComponent(query);

            // Fetch data
            fetch(`/api/search/${encodedQuery}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayResult(data.ticker, data.data, data.query, 1.0, data.in_watchlist || false);
                    } else {
                        showError(data.message || `No data found for "${query}"`);
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    showError('Error fetching data. Please try again.');
                });
        }

        function displayResult(ticker, data, originalQuery, matchScore, inWatchlist) {
            // Clear any previous errors
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            const shortFloat = data.short_float || null;
            const totalScorePercentage = data.total_score_percentage !== undefined ? data.total_score_percentage : null;
            const totalScorePercentileRank = data.total_score_percentile_rank !== undefined ? data.total_score_percentile_rank : null;
            const financialTotalPercentile = data.financial_total_percentile !== undefined ? data.financial_total_percentile : null;
            const adjustedPeRatio = data.adjusted_pe_ratio !== undefined ? data.adjusted_pe_ratio : null;
            const currentYearGrowth = data.current_year_growth !== undefined ? data.current_year_growth : null;
            const nextYearGrowth = data.next_year_growth !== undefined ? data.next_year_growth : null;
            const companyName = data.company_name || null;
            const isInWatchlist = inWatchlist || false;

            const watchlistButtonText = isInWatchlist ? 'Remove from Watchlist' : 'Add to Watchlist';
            const watchlistButtonClass = isInWatchlist ? 'watchlist-button remove' : 'watchlist-button';

            const resultHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="company-name">${companyName || ticker}</div>
                        <div class="header-actions">
                            <div class="ticker">${ticker}</div>
                            <button class="peer-button" onclick="window.location.href='/peers/${ticker}'" title="View Peers">
                                Peers
                            </button>
                            <button class="${watchlistButtonClass}" onclick="toggleWatchlist('${ticker}', ${!isInWatchlist})">
                                ${watchlistButtonText}
                            </button>
                        </div>
                    </div>

                    <div class="rating-details">
                        ${totalScorePercentileRank !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Total Score</div>
                            <div class="detail-value">
                                <a href="/metrics/${ticker}" class="score-link">
                                    ${totalScorePercentileRank}%
                                </a>
                            </div>
                        </div>
                        ` : ''}
                        ${financialTotalPercentile !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Financial Score</div>
                            <div class="detail-value">
                                <a href="/financial/${ticker}" class="score-link">
                                    ${Math.round(financialTotalPercentile)}%
                                </a>
                            </div>
                        </div>
                        ` : ''}
                        ${adjustedPeRatio !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Adjusted PE Ratio</div>
                            <div class="detail-value">
                                <a href="/adjusted_pe/${ticker}" class="score-link">
                                    ${adjustedPeRatio.toFixed(2)}
                                </a>
                            </div>
                        </div>
                        ` : ''}
                        ${currentYearGrowth !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Current Year Growth</div>
                            <div class="detail-value">${currentYearGrowth.toFixed(1)}%</div>
                        </div>
                        ` : ''}
                        ${nextYearGrowth !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Next Year Growth</div>
                            <div class="detail-value">${nextYearGrowth.toFixed(1)}%</div>
                        </div>
                        ` : ''}
                        ${shortFloat !== null ? `
                        <div class="detail-item">
                            <div class="detail-label">Short Float (Short Interest)</div>
                            <div class="detail-value">${shortFloat}</div>
                        </div>
                        ` : `
                        <div class="detail-item">
                            <div class="detail-label">Short Float (Short Interest)</div>
                            <div class="detail-value">No data available</div>
                        </div>
                        `}
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = resultHTML;
        }

        function toggleWatchlist(ticker, add) {
            const endpoint = add ? `/api/watchlist/add/${ticker}` : `/api/watchlist/remove/${ticker}`;
            const method = 'POST';
            
            fetch(endpoint, { method: method })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Reload the current search result to update watchlist status
                        const query = document.getElementById('tickerInput').value.trim();
                        if (query) {
                            searchTicker();
                        }
                    } else {
                        alert(data.message || 'Error updating watchlist');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    alert('Error updating watchlist. Please try again.');
                });
        }

        function showError(message) {
            // Clear any previous results before showing error
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        // Theme switching functionality
        function setTheme(theme) {
            const body = document.body;
            const darkBtn = document.getElementById('darkThemeBtn');
            const highContrastBtn = document.getElementById('highContrastThemeBtn');

            // Remove existing theme classes
            body.classList.remove('high-contrast');

            // Add new theme class if needed
            if (theme === 'high-contrast') {
                body.classList.add('high-contrast');
            }

            // Update button states
            darkBtn.classList.toggle('active', theme === 'dark');
            highContrastBtn.classList.toggle('active', theme === 'high-contrast');

            // Save preference to localStorage
            localStorage.setItem('theme', theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
</body>
