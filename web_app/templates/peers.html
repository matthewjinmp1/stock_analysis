<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Comparison - {{ ticker }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* CSS Custom Properties for Theming */
        :root {
            /* Default (Cyber) Theme Variables */
            --bg-primary: #0a0a0a;
            --bg-secondary: #0d0d0d;
            --bg-tertiary: #0a0a0a;
            --bg-gradient: radial-gradient(circle at 20% 50%, rgba(0, 200, 220, 0.03) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(200, 0, 200, 0.03) 0%, transparent 50%), radial-gradient(circle at 40% 20%, rgba(120, 0, 200, 0.03) 0%, transparent 50%);
            --text-primary: #7dd3fc;
            --text-secondary: #a5d8ff;
            --text-muted: #7dd3fc;
            --accent-primary: #7dd3fc;
            --accent-secondary: #c4b5fd;
            --accent-success: #4ade80;
            --accent-danger: #f87171;
            --accent-warning: #fbbf24;
            --border-color: rgba(125, 211, 252, 0.3);
            --border-light: rgba(125, 211, 252, 0.4);
            --shadow-color: rgba(125, 211, 252, 0.15);
            --shadow-inset: rgba(125, 211, 252, 0.03);
            --glow-primary: rgba(125, 211, 252, 0.15);
            --glow-secondary: rgba(196, 181, 253, 0.3);
            --input-bg: #0a0a0a;
            --button-bg: rgba(125, 211, 252, 0.1);
            --card-bg: #0a0a0a;
            --header-bg: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            --animation-glow: pulse-glow 4s ease-in-out infinite;
            --table-hover-bg: rgba(125, 211, 252, 0.05);
            --table-header-bg: rgba(125, 211, 252, 0.1);
            --container-bg: #111111;
        }

        /* Light Theme Variables */
        body.light {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #ffffff;
            --bg-gradient: none;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-muted: #6c757d;
            --accent-primary: #2d3436;
            --accent-secondary: #636e72;
            --accent-success: #28a745;
            --accent-danger: #dc3545;
            --accent-warning: #fbbf24;
            --border-color: #dee2e6;
            --border-light: #ced4da;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-inset: rgba(255, 255, 255, 0.8);
            --glow-primary: rgba(0, 0, 0, 0.05);
            --glow-secondary: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --button-bg: #f1f2f6;
            --card-bg: #f8f9fa;
            --header-bg: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            --animation-glow: none;
            --table-hover-bg: #f8f9fa;
            --table-header-bg: #f1f2f6;
            --container-bg: #ffffff;
        }

        /* High Contrast Theme Variables */
        body.high-contrast {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-tertiary: #000000;
            --bg-gradient: none;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #cccccc;
            --accent-primary: #ffffff;
            --accent-secondary: #ffffff;
            --accent-success: #ffffff;
            --accent-danger: #ff6666;
            --accent-warning: #cccccc;
            --border-color: #ffffff;
            --border-light: #ffffff;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --shadow-inset: rgba(255, 255, 255, 0.02);
            --glow-primary: rgba(255, 255, 255, 0.1);
            --glow-secondary: rgba(255, 255, 255, 0.3);
            --input-bg: #000000;
            --button-bg: #222222;
            --card-bg: #1a1a1a;
            --header-bg: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            --animation-glow: pulse-glow 4s ease-in-out infinite;
            --table-hover-bg: rgba(255, 255, 255, 0.05);
            --table-header-bg: rgba(255, 255, 255, 0.1);
            --container-bg: #111111;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    0 0 15px rgba(125, 211, 252, 0.15),
                    0 0 30px rgba(125, 211, 252, 0.05),
                    inset 0 0 15px rgba(125, 211, 252, 0.03);
            }
            50% {
                box-shadow: 
                    0 0 20px rgba(125, 211, 252, 0.25),
                    0 0 40px rgba(125, 211, 252, 0.1),
                    inset 0 0 20px rgba(125, 211, 252, 0.05);
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            background-image: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .theme-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-dropdown {
            padding: 8px 12px;
            font-size: 0.9em;
            background: var(--button-bg);
            color: var(--accent-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 140px;
            font-family: 'Inter', sans-serif;
        }

        .theme-dropdown:hover {
            background: rgba(from var(--accent-primary) r g b / 0.2);
            border-color: var(--accent-primary);
            box-shadow: 0 0 8px var(--glow-primary);
        }

        .theme-dropdown:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 15px var(--glow-secondary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow:
                0 0 15px var(--shadow-color),
                0 0 30px var(--glow-primary),
                inset 0 0 15px var(--shadow-inset);
            /* Allow dropdowns to overflow outside container */
            overflow: visible;
            animation: var(--animation-glow);
        }

        .header {
            background: var(--header-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--shadow-color);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 
                0 0 8px var(--glow-primary),
                0 0 15px var(--glow-secondary);
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .back-link {
            display: inline-block;
            color: var(--text-secondary);
            background: var(--button-bg);
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: 0 0 8px var(--glow-primary);
            cursor: pointer;
            text-decoration: none;
        }

        .back-link:hover {
            background: rgba(from var(--accent-primary) r g b / 0.2);
            border-color: var(--accent-primary);
            box-shadow: 0 0 12px var(--glow-primary);
            transform: translateX(-3px);
            color: var(--accent-primary);
        }

        .content {
            padding: 20px 40px 40px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--bg-primary);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .comparison-table th {
            background: var(--table-header-bg);
            color: var(--text-secondary);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
            position: relative;
        }

        .comparison-table th:hover {
            background: var(--table-hover-bg);
        }

        .comparison-table th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.5;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .comparison-table th.sort-asc::after {
            content: ' ‚Üë';
            opacity: 1;
            color: var(--accent-primary);
        }

        .comparison-table th.sort-desc::after {
            content: ' ‚Üì';
            opacity: 1;
            color: var(--accent-primary);
        }

        .comparison-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(from var(--border-color) r g b / 0.3);
            color: var(--text-secondary);
            background: var(--bg-primary);
        }

        .comparison-table tr:hover td {
            background: var(--table-hover-bg);
        }

        .main-ticker-row td {
            background: rgba(from var(--accent-secondary) r g b / 0.15) !important;
            font-weight: 600;
        }

        .ticker-link {
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .ticker-link:hover {
            color: var(--accent-primary);
            text-decoration: underline;
        }

        .score-link {
            color: var(--accent-secondary);
            text-decoration: none;
            transition: all 0.2s;
        }

        .score-link:hover {
            color: var(--accent-primary);
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 12px var(--glow-primary);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <select class="theme-dropdown" id="themeSelect" onchange="setTheme(this.value)">
                <option value="dark">üåô Cyber</option>
                <option value="light">‚òÄÔ∏è Light</option>
                <option value="high-contrast">‚ö´ High Contrast</option>
            </select>
        </div>
        <div class="header">
            <h1>Peer Comparison</h1>
            <p>Comparing {{ ticker }} with its peers</p>
            <button onclick="history.back()" class="back-link">‚Üê Back</button>
        </div>
        <div class="content">
            <div id="peer-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p id="loading-message">Loading peer data from database...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ticker = '{{ ticker }}';

        // Sorting state
        let currentSortColumn = null;
        let currentSortDirection = 'asc'; // 'asc' or 'desc'
        let peerData = null; // Store the original data

        function loadPeerData() {
            // Set a timeout to update the message if it takes longer than expected
            // (indicating AI generation is likely happening)
            const aiTimeout = setTimeout(() => {
                const msgElement = document.getElementById('loading-message');
                if (msgElement) {
                    msgElement.innerHTML = `
                        Generating AI peer recommendations for ${ticker}...<br>
                        <span style="font-size: 0.85em; color: var(--text-muted); margin-top: 8px; display: block;">
                            No existing peers found. AI is analyzing the market to find the best matches.
                            This typically takes 20-30 seconds.
                        </span>
                    `;
                }
            }, 2000); // Show AI message after 2 seconds

            fetch(`/api/peers/${ticker}`)
                .then(response => response.json())
                .then(data => {
                    // Clear the AI timeout since we got a response
                    clearTimeout(aiTimeout);
                    
                    if (!data.success) {
                        const contentDiv = document.getElementById('peer-content');
                        contentDiv.innerHTML = `
                            <div class="empty-state">
                                <p>${data.message || 'Error loading peer data'}</p>
                            </div>
                        `;
                        return;
                    }

                    // Store the data globally for sorting
                    peerData = data;

                    // Initialize with main ticker first (default view)
                    peerData.sortedCompanies = [data.main_ticker, ...(data.peers || [])];

                    // Render the table
                    renderPeerTable();
                })
                .catch(err => {
                    clearTimeout(aiTimeout);
                    const contentDiv = document.getElementById('peer-content');
                    contentDiv.innerHTML = `
                        <div class="empty-state">
                            <p>Error loading peer data: ${err.message}</p>
                        </div>
                    `;
                });
        }

        // Sorting functions
        function sortTable(column) {
            if (!peerData) return;

            // If clicking the same column, toggle direction
            if (currentSortColumn === column) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortColumn = column;
                currentSortDirection = 'asc';
            }

            // Create combined array of main ticker + peers for sorting
            const allCompanies = [peerData.main_ticker, ...peerData.peers];

            // Sort the combined array
            allCompanies.sort((a, b) => {
                let aVal = getSortValue(a, column);
                let bVal = getSortValue(b, column);

                // Handle null/undefined values
                if (aVal == null && bVal == null) return 0;
                if (aVal == null) return currentSortDirection === 'asc' ? 1 : -1;
                if (bVal == null) return currentSortDirection === 'asc' ? -1 : 1;

                // Convert to numbers if they're numeric
                if (typeof aVal === 'string' && !isNaN(aVal) && aVal !== '') {
                    aVal = parseFloat(aVal);
                }
                if (typeof bVal === 'string' && !isNaN(bVal) && bVal !== '') {
                    bVal = parseFloat(bVal);
                }

                if (aVal < bVal) return currentSortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            // Store the sorted companies (main ticker will be somewhere in this array)
            peerData.sortedCompanies = allCompanies;

            // Re-render the table
            renderPeerTable();
        }

        function getSortValue(obj, column) {
            switch (column) {
                case 'ticker':
                    return obj.ticker || '';
                case 'company_name':
                    return obj.company_name || '';
                case 'total_score_percentile_rank':
                    return obj.total_score_percentile_rank;
                case 'financial_total_percentile':
                    return obj.financial_total_percentile;
                case 'adjusted_pe_ratio':
                    return obj.adjusted_pe_ratio;
                case 'short_float':
                    // Parse percentage string to number for proper sorting
                    if (obj.short_float && typeof obj.short_float === 'string') {
                        const percentMatch = obj.short_float.match(/(\d+(?:\.\d+)?)/);
                        return percentMatch ? parseFloat(percentMatch[1]) : 0;
                    }
                    return obj.short_float || 0;
                default:
                    return obj[column];
            }
        }

        function renderPeerTable() {
            if (!peerData) return;

            const contentDiv = document.getElementById('peer-content');
            const mainTicker = peerData.main_ticker;
            const peers = peerData.peers || [];

            if (peers.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <p>No peers found for ${ticker}</p>
                    </div>
                `;
                return;
            }

            // Use sorted companies if available, otherwise use original order
            const companiesToRender = peerData.sortedCompanies || [mainTicker, ...peers];

            let tableHTML = `
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th class="sortable${currentSortColumn === 'ticker' ? ' sort-' + currentSortDirection : ''}" onclick="sortTable('ticker')">Ticker</th>
                            <th class="sortable${currentSortColumn === 'company_name' ? ' sort-' + currentSortDirection : ''}" onclick="sortTable('company_name')">Company Name</th>
                            <th class="sortable${currentSortColumn === 'total_score_percentile_rank' ? ' sort-' + currentSortDirection : ''}" onclick="sortTable('total_score_percentile_rank')">Total Score</th>
                            <th class="sortable${currentSortColumn === 'financial_total_percentile' ? ' sort-' + currentSortDirection : ''}" onclick="sortTable('financial_total_percentile')">Financial Score</th>
                            <th class="sortable${currentSortColumn === 'adjusted_pe_ratio' ? ' sort-' + currentSortDirection : ''}" onclick="sortTable('adjusted_pe_ratio')">Adjusted PE Ratio</th>
                            <th class="sortable${currentSortColumn === 'short_float' ? ' sort-' + currentSortDirection : ''}" onclick="sortTable('short_float')">Short Float</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            companiesToRender.forEach(company => {
                // Check if this is the main ticker (searched stock) for highlighting
                const isMainTicker = company === mainTicker;
                const rowClass = isMainTicker ? 'main-ticker-row' : '';

                // Only show ticker link if ticker exists
                const tickerCell = company.ticker
                    ? `<a href="/?q=${company.ticker}" class="ticker-link">${company.ticker}</a>`
                    : 'N/A';

                // Use ticker for links only if it exists
                const linkTicker = company.ticker || company.company_name;

                tableHTML += `
                    <tr class="${rowClass}">
                        <td>${tickerCell}</td>
                        <td>${company.company_name || 'N/A'}</td>
                        <td>${company.total_score_percentile_rank !== null
                            ? `<a href="/metrics/${linkTicker}" class="score-link">${company.total_score_percentile_rank}%</a>`
                            : 'N/A'}</td>
                        <td>${company.financial_total_percentile !== null
                            ? `<a href="/financial/${linkTicker}" class="score-link">${Math.round(company.financial_total_percentile)}%</a>`
                            : 'N/A'}</td>
                        <td>${company.adjusted_pe_ratio !== null && company.adjusted_pe_ratio !== undefined
                            ? `<a href="/adjusted_pe/${linkTicker}" class="score-link">${company.adjusted_pe_ratio.toFixed(2)}</a>`
                            : 'N/A'}</td>
                        <td>${company.short_float || 'N/A'}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            contentDiv.innerHTML = tableHTML;
        }

        // Load data on page load
        loadPeerData();

        // Theme switching functionality
        function setTheme(theme) {
            const body = document.body;
            const themeSelect = document.getElementById('themeSelect');

            // Remove existing theme classes
            body.classList.remove('high-contrast');
            body.classList.remove('light');

            // Add new theme class if needed
            if (theme === 'high-contrast') {
                body.classList.add('high-contrast');
            } else if (theme === 'light') {
                body.classList.add('light');
            }

            // Update dropdown selection
            if (themeSelect) themeSelect.value = theme;

            // Save preference to localStorage
            localStorage.setItem('theme', theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
</body>
</html>
