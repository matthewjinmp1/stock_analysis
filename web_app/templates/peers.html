<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Comparison - {{ ticker }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default Dark Theme */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(0, 200, 220, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(200, 0, 200, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(120, 0, 200, 0.03) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #7dd3fc;
        }

        /* High Contrast Black Background & White Text Theme */
        body.high-contrast {
            background: #000000;
            background-image: none;
            color: #ffffff;
        }

        body.high-contrast .container {
            background: #111111;
            border: 2px solid #ffffff;
            box-shadow:
                0 0 15px rgba(255, 255, 255, 0.1),
                0 0 30px rgba(255, 255, 255, 0.05),
                inset 0 0 15px rgba(255, 255, 255, 0.02);
        }

        body.high-contrast .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        body.high-contrast .header h1 {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        body.high-contrast .header p {
            color: #ffffff;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
        }

        body.high-contrast .content,
        body.high-contrast .comparison-section {
            background: #111111;
        }

        body.high-contrast .metric-card,
        body.high-contrast .peer-card {
            background: #1a1a1a;
            border: 2px solid #ffffff;
            color: #ffffff;
        }

        body.high-contrast .metric-name,
        body.high-contrast .metric-value,
        body.high-contrast .peer-name,
        body.high-contrast .peer-ticker,
        body.high-contrast .company-name,
        body.high-contrast .ticker {
            color: #ffffff;
        }

        body.high-contrast .peer-button {
            background: #222222;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        body.high-contrast .peer-button:hover {
            background: #333333;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        body.high-contrast .error-message {
            background: #330000;
            color: #ffffff;
            border: 2px solid #ff6666;
        }

        body.high-contrast .loading {
            color: #ffffff;
        }

        body.high-contrast a {
            color: #ffffff;
            text-decoration: underline;
        }

        body.high-contrast a:hover {
            color: #cccccc;
        }

        body.high-contrast .theme-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-button {
            padding: 8px 16px;
            font-size: 0.9em;
            background: rgba(125, 211, 252, 0.1);
            color: #7dd3fc;
            border: 1px solid rgba(125, 211, 252, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .theme-button:hover {
            background: rgba(125, 211, 252, 0.2);
            border-color: rgba(125, 211, 252, 0.5);
            box-shadow: 0 0 8px rgba(125, 211, 252, 0.3);
        }

        .theme-button.active {
            background: rgba(125, 211, 252, 0.3);
            border-color: #7dd3fc;
        }

        body.high-contrast .theme-button {
            background: #222222;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        body.high-contrast .theme-button:hover {
            background: #333333;
            border-color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        body.high-contrast .theme-button.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #0d0d0d;
            border-radius: 20px;
            border: 1px solid rgba(125, 211, 252, 0.3);
            box-shadow: 
                0 0 15px rgba(125, 211, 252, 0.15),
                0 0 30px rgba(125, 211, 252, 0.05),
                inset 0 0 15px rgba(125, 211, 252, 0.03);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            color: #7dd3fc;
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid rgba(125, 211, 252, 0.3);
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 
                0 0 8px rgba(125, 211, 252, 0.4),
                0 0 15px rgba(125, 211, 252, 0.2);
            font-weight: 700;
            letter-spacing: 1px;
            color: #a5d8ff;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #a5d8ff;
            padding: 10px 20px;
            background: rgba(125, 211, 252, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(125, 211, 252, 0.4);
            transition: all 0.3s;
            cursor: pointer;
        }

        .back-link:hover {
            background: rgba(125, 211, 252, 0.2);
            transform: translateX(-3px);
        }

        .content {
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(125, 211, 252, 0.7);
        }

        .spinner {
            border: 4px solid rgba(125, 211, 252, 0.2);
            border-top: 4px solid rgba(125, 211, 252, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #0a0a0a;
            border-radius: 10px;
            overflow: hidden;
        }

        .comparison-table th {
            background: rgba(125, 211, 252, 0.1);
            color: #a5d8ff;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(125, 211, 252, 0.3);
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
            position: relative;
        }

        .comparison-table th:hover {
            background: rgba(125, 211, 252, 0.2);
        }

        .comparison-table th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.5;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .comparison-table th.sort-asc::after {
            content: ' ‚Üë';
            opacity: 1;
        }

        .comparison-table th.sort-desc::after {
            content: ' ‚Üì';
            opacity: 1;
        }

        .comparison-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(125, 211, 252, 0.1);
        }

        .comparison-table tr:hover {
            background: rgba(125, 211, 252, 0.05);
        }

        .main-ticker-row {
            background: rgba(196, 181, 253, 0.15) !important;
            font-weight: 600;
        }

        .ticker-link {
            color: #c4b5fd;
            text-decoration: none;
            font-weight: 600;
        }

        .ticker-link:hover {
            text-decoration: underline;
        }

        .score-link {
            color: #c4b5fd;
            text-decoration: none;
        }

        .score-link:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(125, 211, 252, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <button class="theme-button active" id="darkThemeBtn" onclick="setTheme('dark')">üåô Cyber</button>
            <button class="theme-button" id="highContrastThemeBtn" onclick="setTheme('high-contrast')">‚ö´ High Contrast</button>
        </div>
        <div class="header">
            <h1>Peer Comparison</h1>
            <p>Comparing {{ ticker }} with its peers</p>
            <button onclick="history.back()" class="back-link">‚Üê Back</button>
        </div>
        <div class="content">
            <div id="peer-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading peer data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ticker = '{{ ticker }}';

        // Sorting state
        let currentSortColumn = null;
        let currentSortDirection = 'asc'; // 'asc' or 'desc'
        let peerData = null; // Store the original data

        function loadPeerData() {
            fetch(`/api/peers/${ticker}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        const contentDiv = document.getElementById('peer-content');
                        contentDiv.innerHTML = `
                            <div class="empty-state">
                                <p>${data.message || 'Error loading peer data'}</p>
                            </div>
                        `;
                        return;
                    }

                    // Store the data globally for sorting
                    peerData = data;

                    // Render the table
                    renderPeerTable();
                })
                .catch(err => {
                    const contentDiv = document.getElementById('peer-content');
                    contentDiv.innerHTML = `
                        <div class="empty-state">
                            <p>Error loading peer data: ${err.message}</p>
                        </div>
                    `;
                });
        }

        // Sorting functions
        function sortTable(column) {
            if (!peerData) return;

            // If clicking the same column, toggle direction
            if (currentSortColumn === column) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortColumn = column;
                currentSortDirection = 'asc';
            }

            // Sort the peers array
            peerData.peers.sort((a, b) => {
                let aVal = getSortValue(a, column);
                let bVal = getSortValue(b, column);

                // Handle null/undefined values
                if (aVal == null && bVal == null) return 0;
                if (aVal == null) return currentSortDirection === 'asc' ? 1 : -1;
                if (bVal == null) return currentSortDirection === 'asc' ? -1 : 1;

                // Convert to numbers if they're numeric
                if (typeof aVal === 'string' && !isNaN(aVal) && aVal !== '') {
                    aVal = parseFloat(aVal);
                }
                if (typeof bVal === 'string' && !isNaN(bVal) && bVal !== '') {
                    bVal = parseFloat(bVal);
                }

                if (aVal < bVal) return currentSortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            // Re-render the table
            renderPeerTable();
        }

        function getSortValue(obj, column) {
            switch (column) {
                case 'ticker':
                    return obj.ticker || '';
                case 'company_name':
                    return obj.company_name || '';
                case 'total_score_percentile_rank':
                    return obj.total_score_percentile_rank;
                case 'financial_total_percentile':
                    return obj.financial_total_percentile;
                case 'adjusted_pe_ratio':
                    return obj.adjusted_pe_ratio;
                case 'short_float':
                    return obj.short_float;
                default:
                    return obj[column];
            }
        }

        function renderPeerTable() {
            if (!peerData) return;

            const contentDiv = document.getElementById('peer-content');
            const mainTicker = peerData.main_ticker;
            const peers = peerData.peers || [];

            if (peers.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <p>No peers found for ${ticker}</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th class="sortable${currentSortColumn === 'ticker' ? ' sort-' + currentSortDirection : ''}" onclick="sortTable('ticker')">Ticker</th>
                            <th class="sortable${currentSortColumn === 'company_name' ? ' sort-' + currentSortDirection : ''}" onclick="sortTable('company_name')">Company Name</th>
                            <th class="sortable${currentSortColumn === 'total_score_percentile_rank' ? ' sort-' + currentSortDirection : ''}" onclick="sortTable('total_score_percentile_rank')">Total Score</th>
                            <th class="sortable${currentSortColumn === 'financial_total_percentile' ? ' sort-' + currentSortDirection : ''}" onclick="sortTable('financial_total_percentile')">Financial Score</th>
                            <th class="sortable${currentSortColumn === 'adjusted_pe_ratio' ? ' sort-' + currentSortDirection : ''}" onclick="sortTable('adjusted_pe_ratio')">Adjusted PE Ratio</th>
                            <th class="sortable${currentSortColumn === 'short_float' ? ' sort-' + currentSortDirection : ''}" onclick="sortTable('short_float')">Short Float</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="main-ticker-row">
                            <td>${mainTicker.ticker ? `<a href="/?q=${mainTicker.ticker}" class="ticker-link">${mainTicker.ticker}</a>` : 'N/A'}</td>
                            <td>${mainTicker.company_name || mainTicker.ticker || 'N/A'}</td>
                            <td>${mainTicker.total_score_percentile_rank !== null
                                ? `<a href="/metrics/${mainTicker.ticker || mainTicker.company_name}" class="score-link">${mainTicker.total_score_percentile_rank}%</a>`
                                : 'N/A'}</td>
                            <td>${mainTicker.financial_total_percentile !== null
                                ? `<a href="/financial/${mainTicker.ticker || mainTicker.company_name}" class="score-link">${Math.round(mainTicker.financial_total_percentile)}%</a>`
                                : 'N/A'}</td>
                            <td>${mainTicker.adjusted_pe_ratio !== null && mainTicker.adjusted_pe_ratio !== undefined
                                ? `<a href="/adjusted_pe/${mainTicker.ticker || mainTicker.company_name}" class="score-link">${mainTicker.adjusted_pe_ratio.toFixed(2)}</a>`
                                : 'N/A'}</td>
                            <td>${mainTicker.short_float || 'N/A'}</td>
                        </tr>
            `;

            peers.forEach(peer => {
                // Only show ticker link if ticker exists
                const tickerCell = peer.ticker
                    ? `<a href="/?q=${peer.ticker}" class="ticker-link">${peer.ticker}</a>`
                    : 'N/A';

                // Use ticker for links only if it exists
                const linkTicker = peer.ticker || peer.company_name;

                tableHTML += `
                    <tr>
                        <td>${tickerCell}</td>
                        <td>${peer.company_name || 'N/A'}</td>
                        <td>${peer.total_score_percentile_rank !== null
                            ? `<a href="/metrics/${linkTicker}" class="score-link">${peer.total_score_percentile_rank}%</a>`
                            : 'N/A'}</td>
                        <td>${peer.financial_total_percentile !== null
                            ? `<a href="/financial/${linkTicker}" class="score-link">${Math.round(peer.financial_total_percentile)}%</a>`
                            : 'N/A'}</td>
                        <td>${peer.adjusted_pe_ratio !== null && peer.adjusted_pe_ratio !== undefined
                            ? `<a href="/adjusted_pe/${linkTicker}" class="score-link">${peer.adjusted_pe_ratio.toFixed(2)}</a>`
                            : 'N/A'}</td>
                        <td>${peer.short_float || 'N/A'}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            contentDiv.innerHTML = tableHTML;
        }

        // Load data on page load
        loadPeerData();

        // Theme switching functionality
        function setTheme(theme) {
            const body = document.body;
            const darkBtn = document.getElementById('darkThemeBtn');
            const highContrastBtn = document.getElementById('highContrastThemeBtn');

            // Remove existing theme classes
            body.classList.remove('high-contrast');

            // Add new theme class if needed
            if (theme === 'high-contrast') {
                body.classList.add('high-contrast');
            }

            // Update button states
            if (darkBtn) darkBtn.classList.toggle('active', theme === 'dark');
            if (highContrastBtn) highContrastBtn.classList.toggle('active', theme === 'high-contrast');

            // Save preference to localStorage
            localStorage.setItem('theme', theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
</body>
</html>
