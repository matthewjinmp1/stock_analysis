<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default Dark Theme */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(0, 200, 220, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(200, 0, 200, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(120, 0, 200, 0.03) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #7dd3fc;
        }

        /* High Contrast Black Background & White Text Theme */
        body.high-contrast {
            background: #000000;
            background-image: none;
            color: #ffffff;
        }

        body.high-contrast .container {
            background: #111111;
            border: 2px solid #ffffff;
            box-shadow:
                0 0 15px rgba(255, 255, 255, 0.1),
                0 0 30px rgba(255, 255, 255, 0.05),
                inset 0 0 15px rgba(255, 255, 255, 0.02);
        }

        body.high-contrast .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        body.high-contrast .header h1 {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        body.high-contrast .header p {
            color: #ffffff;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
        }

        body.high-contrast .search-section,
        body.high-contrast .watchlist-section {
            background: #111111;
        }

        body.high-contrast .search-input,
        body.high-contrast .search-button,
        body.high-contrast .theme-button,
        body.high-contrast .add-ticker-button {
            background: #222222;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        body.high-contrast .search-input:focus {
            border-color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        body.high-contrast .results-section,
        body.high-contrast .watchlist-grid {
            background: #0a0a0a;
            border: 1px solid #ffffff;
        }

        body.high-contrast .metric-card,
        body.high-contrast .peer-card,
        body.high-contrast .watchlist-item {
            background: #1a1a1a;
            border: 2px solid #ffffff;
            color: #ffffff;
        }

        body.high-contrast .metric-name,
        body.high-contrast .metric-value,
        body.high-contrast .peer-name,
        body.high-contrast .peer-ticker,
        body.high-contrast .company-name,
        body.high-contrast .ticker,
        body.high-contrast th,
        body.high-contrast td {
            color: #ffffff;
        }

        body.high-contrast .watchlist-button,
        body.high-contrast .remove-button {
            background: #222222;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        body.high-contrast .watchlist-button:hover,
        body.high-contrast .remove-button:hover {
            background: #333333;
            border-color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        body.high-contrast .watchlist-button.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        body.high-contrast .error-message {
            background: #330000;
            color: #ffffff;
            border: 2px solid #ff6666;
        }

        body.high-contrast .loading,
        body.high-contrast .message {
            color: #ffffff;
        }

        body.high-contrast a {
            color: #ffffff;
            text-decoration: underline;
        }

        body.high-contrast a:hover {
            color: #cccccc;
        }

        body.high-contrast .theme-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-button {
            padding: 8px 16px;
            font-size: 0.9em;
            background: rgba(125, 211, 252, 0.1);
            color: #7dd3fc;
            border: 1px solid rgba(125, 211, 252, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .theme-button:hover {
            background: rgba(125, 211, 252, 0.2);
            border-color: rgba(125, 211, 252, 0.5);
            box-shadow: 0 0 8px rgba(125, 211, 252, 0.3);
        }

        .theme-button.active {
            background: rgba(125, 211, 252, 0.3);
            border-color: #7dd3fc;
        }

        body.high-contrast .theme-button {
            background: #222222;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        body.high-contrast .theme-button:hover {
            background: #333333;
            border-color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        body.high-contrast .theme-button.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #0d0d0d;
            border-radius: 20px;
            border: 1px solid rgba(125, 211, 252, 0.3);
            box-shadow: 
                0 0 15px rgba(125, 211, 252, 0.15),
                0 0 30px rgba(125, 211, 252, 0.05),
                inset 0 0 15px rgba(125, 211, 252, 0.03);
            overflow: hidden;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    0 0 15px rgba(125, 211, 252, 0.15),
                    0 0 30px rgba(125, 211, 252, 0.05),
                    inset 0 0 15px rgba(125, 211, 252, 0.03);
            }
            50% {
                box-shadow: 
                    0 0 20px rgba(125, 211, 252, 0.25),
                    0 0 40px rgba(125, 211, 252, 0.1),
                    inset 0 0 20px rgba(125, 211, 252, 0.05);
            }
        }

        .header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            color: #7dd3fc;
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid rgba(125, 211, 252, 0.3);
            box-shadow: 0 0 15px rgba(125, 211, 252, 0.15);
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 
                0 0 8px rgba(125, 211, 252, 0.4),
                0 0 15px rgba(125, 211, 252, 0.2);
            font-weight: 700;
            letter-spacing: 1px;
            color: #a5d8ff;
        }

        .header p {
            opacity: 0.85;
            font-size: 1.1em;
            color: #7dd3fc;
            text-shadow: 0 0 3px rgba(125, 211, 252, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #a5d8ff;
            padding: 10px 20px;
            background: rgba(125, 211, 252, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(125, 211, 252, 0.4);
            transition: all 0.3s;
            box-shadow: 0 0 8px rgba(125, 211, 252, 0.2);
            cursor: pointer;
        }

        .back-link:hover {
            background: rgba(125, 211, 252, 0.2);
            box-shadow: 0 0 12px rgba(125, 211, 252, 0.3);
            transform: translateX(-3px);
        }

        .content {
            padding: 40px;
            background: #0d0d0d;
        }

        .watchlist-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background: #0a0a0a;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(125, 211, 252, 0.3);
            box-shadow: 0 0 15px rgba(125, 211, 252, 0.15);
        }

        .watchlist-table th {
            background: linear-gradient(135deg, rgba(125, 211, 252, 0.2) 0%, rgba(196, 181, 253, 0.2) 100%);
            color: #a5d8ff;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(125, 211, 252, 0.3);
            text-shadow: 0 0 6px rgba(125, 211, 252, 0.3);
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: all 0.2s;
        }

        .watchlist-table th:hover {
            background: linear-gradient(135deg, rgba(125, 211, 252, 0.3) 0%, rgba(196, 181, 253, 0.3) 100%);
        }

        .watchlist-table th.sortable {
            padding-right: 25px;
        }

        .watchlist-table th.sortable::after {
            content: '‚Üï';
            position: absolute;
            right: 8px;
            opacity: 0.5;
            font-size: 0.8em;
        }

        .watchlist-table th.sort-asc::after {
            content: '‚Üë';
            opacity: 1;
            color: #c4b5fd;
        }

        .watchlist-table th.sort-desc::after {
            content: '‚Üì';
            opacity: 1;
            color: #c4b5fd;
        }

        .watchlist-table th:first-child {
            border-top-left-radius: 15px;
        }

        .watchlist-table th:last-child {
            border-top-right-radius: 15px;
        }

        .watchlist-table td {
            padding: 18px 15px;
            border-bottom: 1px solid rgba(125, 211, 252, 0.1);
            background: #0a0a0a;
            color: #a5d8ff;
        }

        .watchlist-table tr:last-child td {
            border-bottom: none;
        }

        .watchlist-table tr:hover td {
            background: rgba(125, 211, 252, 0.05);
        }

        .ticker-link {
            color: #c4b5fd;
            text-decoration: none;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
            display: inline-block;
            text-shadow: 0 0 6px rgba(196, 181, 253, 0.4);
        }

        .ticker-link:hover {
            background: rgba(196, 181, 253, 0.1);
            color: #ddd6fe;
            transform: translateX(2px);
            text-shadow: 0 0 10px rgba(196, 181, 253, 0.6);
        }

        .score-link {
            color: #c4b5fd;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            padding: 2px 4px;
            border-radius: 4px;
            text-shadow: 0 0 6px rgba(196, 181, 253, 0.4);
        }

        .score-link:hover {
            background: rgba(196, 181, 253, 0.1);
            color: #ddd6fe;
            text-shadow: 0 0 10px rgba(196, 181, 253, 0.6);
        }

        .remove-button {
            padding: 8px 16px;
            font-size: 0.9em;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.2);
            font-family: 'Inter', sans-serif;
        }

        .remove-button:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.3);
        }

        .remove-button:active {
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(125, 211, 252, 0.7);
            background: rgba(13, 13, 13, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(125, 211, 252, 0.2);
            box-shadow: 0 0 15px rgba(125, 211, 252, 0.1);
        }

        .empty-state p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: rgba(125, 211, 252, 0.6);
            font-weight: 500;
        }

        .empty-state p:first-child {
            font-size: 1.5em;
            font-weight: 600;
            color: #a5d8ff;
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(125, 211, 252, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(125, 211, 252, 0.7);
        }

        .spinner {
            border: 4px solid rgba(125, 211, 252, 0.2);
            border-top: 4px solid rgba(125, 211, 252, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 12px rgba(125, 211, 252, 0.4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .add-ticker-section {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(13, 13, 13, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(125, 211, 252, 0.3);
            box-shadow: 0 0 15px rgba(125, 211, 252, 0.15);
        }

        .add-ticker-box {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .add-ticker-input {
            flex: 1;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 1.05em;
            border: 1px solid rgba(125, 211, 252, 0.4);
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
            background: #0a0a0a;
            color: #a5d8ff;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 0 8px rgba(125, 211, 252, 0.1);
        }

        .add-ticker-input::placeholder {
            color: rgba(125, 211, 252, 0.4);
        }

        .add-ticker-input:focus {
            border-color: rgba(196, 181, 253, 0.6);
            box-shadow:

                0 0 25px rgba(196, 181, 253, 0.15);
            color: #c4b5fd;
        }

        .add-ticker-button {
            padding: 15px 30px;
            font-size: 1.05em;
            background: linear-gradient(135deg, rgba(125, 211, 252, 0.2) 0%, rgba(196, 181, 253, 0.2) 100%);
            color: #a5d8ff;
            border: 1px solid rgba(125, 211, 252, 0.5);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 
                0 0 12px rgba(125, 211, 252, 0.25),
                0 0 20px rgba(196, 181, 253, 0.15);
            font-family: 'Inter', sans-serif;
        }

        .add-ticker-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(125, 211, 252, 0.3) 0%, rgba(196, 181, 253, 0.3) 100%);
            box-shadow: 
                0 0 18px rgba(125, 211, 252, 0.4),
                0 0 30px rgba(196, 181, 253, 0.25);
            color: #c4b5fd;
        }

        .add-ticker-button:active {
            transform: translateY(0);
        }

        .add-ticker-label {
            font-size: 1.15em;
            font-weight: 700;
            color: #a5d8ff;
            margin-bottom: 15px;
            letter-spacing: 0.3px;
            text-shadow: 0 0 6px rgba(125, 211, 252, 0.3);
            text-align: center;
        }

        .message {

            padding: 12px 16px;

            font-weight: 500;

        }

<body>
    <div class="container">
        <div class="theme-switcher">
            <button class="theme-button active" id="darkThemeBtn" onclick="setTheme('dark')">üåô Cyber</button>
            <button class="theme-button" id="highContrastThemeBtn" onclick="setTheme('high-contrast')">‚ö´ High Contrast</button>
        </div>
        <div class="header">
            <h1>üìã Watchlist</h1>
            <p>Your saved tickers with basic stats</p>
            <button onclick="history.back()" class="back-link">‚Üê Back</button>
            <a href="/ai_scores" class="back-link" style="margin-left: 10px;">AI Analysis Scores</a>
        </div>

        <div class="content">
            <div class="add-ticker-section">
                <div class="add-ticker-label">Add Ticker to Watchlist</div>
                <div class="add-ticker-box">
                    <input 
                        type="text" 
                        class="add-ticker-input" 
                        id="addTickerInput" 
                        placeholder="Enter ticker symbol (e.g., AAPL)"
                        autocomplete="off"
                    >
                    <button class="add-ticker-button" onclick="addTickerToWatchlist()">Add</button>
                </div>
                <div id="add-message"></div>
            </div>

            <div id="watchlist-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading watchlist...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let watchlistData = [];
        let sortColumn = null;
        let sortDirection = 'asc';

        function sortWatchlist(column) {
            // Toggle direction if clicking the same column
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            // Sort the data
            watchlistData.sort((a, b) => {
                let aVal, bVal;
                
                switch(column) {
                    case 'ticker':
                        aVal = a.ticker || '';
                        bVal = b.ticker || '';
                        return sortDirection === 'asc' 
                            ? aVal.localeCompare(bVal)
                            : bVal.localeCompare(aVal);
                    
                    case 'company_name':
                        aVal = (a.company_name || a.ticker || '').toLowerCase();
                        bVal = (b.company_name || b.ticker || '').toLowerCase();
                        return sortDirection === 'asc' 
                            ? aVal.localeCompare(bVal)
                            : bVal.localeCompare(aVal);
                    
                    case 'total_score':
                        aVal = a.total_score_percentile_rank !== null ? a.total_score_percentile_rank : -1;
                        bVal = b.total_score_percentile_rank !== null ? b.total_score_percentile_rank : -1;
                        return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                    
                    case 'financial_score':
                        aVal = a.financial_total_percentile !== null ? a.financial_total_percentile : -1;
                        bVal = b.financial_total_percentile !== null ? b.financial_total_percentile : -1;
                        return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                    
                    case 'short_float':
                        aVal = a.short_float !== null && a.short_float !== 'N/A' ? parseFloat(a.short_float) : -1;
                        bVal = b.short_float !== null && b.short_float !== 'N/A' ? parseFloat(b.short_float) : -1;
                        return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                    
                    case 'adjusted_pe_ratio':
                        aVal = a.adjusted_pe_ratio !== null && a.adjusted_pe_ratio !== undefined ? a.adjusted_pe_ratio : Infinity;
                        bVal = b.adjusted_pe_ratio !== null && b.adjusted_pe_ratio !== undefined ? b.adjusted_pe_ratio : Infinity;
                        return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                    
                    default:
                        return 0;
                }
            });
            
            renderWatchlist();
        }

        function renderWatchlist() {
            const contentDiv = document.getElementById('watchlist-content');
            
            if (watchlistData.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <p>Your watchlist is empty</p>
                        <p style="font-size: 1em; opacity: 0.7;">Search for a ticker and add it to your watchlist to see it here.</p>
                    </div>
                `;
                return;
            }

            // Get sort class for headers
            const getSortClass = (col) => {
                if (sortColumn === col) {
                    return sortDirection === 'asc' ? 'sortable sort-asc' : 'sortable sort-desc';
                }
                return 'sortable';
            };

            let tableHTML = `
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th class="${getSortClass('ticker')}" onclick="sortWatchlist('ticker')">Ticker</th>
                            <th class="${getSortClass('company_name')}" onclick="sortWatchlist('company_name')">Company Name</th>
                            <th class="${getSortClass('total_score')}" onclick="sortWatchlist('total_score')">Total Score</th>
                            <th class="${getSortClass('financial_score')}" onclick="sortWatchlist('financial_score')">Financial Score</th>
                            <th class="${getSortClass('adjusted_pe_ratio')}" onclick="sortWatchlist('adjusted_pe_ratio')">Adjusted PE Ratio</th>
                            <th class="${getSortClass('short_float')}" onclick="sortWatchlist('short_float')">Short Float</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            watchlistData.forEach(item => {
                const totalScore = item.total_score_percentile_rank !== null 
                    ? `<a href="/metrics/${item.ticker}" class="score-link">${item.total_score_percentile_rank}%</a>`
                    : 'N/A';
                
                const financialScore = item.financial_total_percentile !== null
                    ? `<a href="/financial/${item.ticker}" class="score-link">${Math.round(item.financial_total_percentile)}%</a>`
                    : 'N/A';
                
                const adjustedPeRatio = item.adjusted_pe_ratio !== null && item.adjusted_pe_ratio !== undefined
                    ? `<a href="/adjusted_pe/${item.ticker}" class="score-link">${item.adjusted_pe_ratio.toFixed(2)}</a>`
                    : 'N/A';
                
                const shortFloat = item.short_float || 'N/A';
                const companyName = item.company_name || item.ticker;

                tableHTML += `
                    <tr>
                        <td><a href="/?q=${item.ticker}" class="ticker-link">${item.ticker}</a></td>
                        <td>${companyName}</td>
                        <td>${totalScore}</td>
                        <td>${financialScore}</td>
                        <td>${adjustedPeRatio}</td>
                        <td>${shortFloat}</td>
                        <td>
                            <button class="remove-button" onclick="removeFromWatchlist('${item.ticker}')">
                                Remove
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            contentDiv.innerHTML = tableHTML;
        }

        function loadWatchlist() {
            fetch('/api/watchlist')
                .then(response => response.json())
                .then(data => {
                    const contentDiv = document.getElementById('watchlist-content');
                    
                    if (!data.success) {
                        contentDiv.innerHTML = `
                            <div class="empty-state">
                                <p>Error loading watchlist: ${data.message || 'Unknown error'}</p>
                            </div>
                        `;
                        return;
                    }

                    watchlistData = data.watchlist || [];
                    
                    // Apply current sort if any
                    if (sortColumn) {
                        sortWatchlist(sortColumn);
                    } else {
                        renderWatchlist();
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    document.getElementById('watchlist-content').innerHTML = `
                        <div class="empty-state">
                            <p>Error loading watchlist. Please try again.</p>
                        </div>
                    `;
                });
        }

        function removeFromWatchlist(ticker) {
            fetch(`/api/watchlist/remove/${ticker}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadWatchlist();
                    } else {
                        alert(data.message || 'Error removing from watchlist');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    alert('Error removing from watchlist. Please try again.');
                });
        }

        function addTickerToWatchlist() {
            const tickerInput = document.getElementById('addTickerInput');
            const ticker = tickerInput.value.trim().toUpperCase();
            const messageDiv = document.getElementById('add-message');
            
            if (!ticker) {
                messageDiv.innerHTML = `
                    <div class="message error">Please enter a ticker symbol</div>
                `;
                return;
            }

            // Clear previous message
            messageDiv.innerHTML = '';

            fetch(`/api/watchlist/add/${ticker}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        messageDiv.innerHTML = `
                            <div class="message success">${ticker} added to watchlist</div>
                        `;
                        tickerInput.value = '';
                        // Reload watchlist
                        loadWatchlist();
                    } else {
                        messageDiv.innerHTML = `
                            <div class="message error">${data.message || 'Error adding to watchlist'}</div>
                        `;
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    messageDiv.innerHTML = `
                        <div class="message error">Error adding to watchlist. Please try again.</div>
                    `;
                });
        }

        // Allow Enter key to trigger add
        document.getElementById('addTickerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTickerToWatchlist();
            }
        });

        // Load watchlist on page load
        loadWatchlist();

        // Theme switching functionality
        function setTheme(theme) {
            const body = document.body;
            const darkBtn = document.getElementById('darkThemeBtn');
            const highContrastBtn = document.getElementById('highContrastThemeBtn');

            // Remove existing theme classes
            body.classList.remove('high-contrast');

            // Add new theme class if needed
            if (theme === 'high-contrast') {
                body.classList.add('high-contrast');
            }

            // Update button states
            if (darkBtn) darkBtn.classList.toggle('active', theme === 'dark');
            if (highContrastBtn) highContrastBtn.classList.toggle('active', theme === 'high-contrast');

            // Save preference to localStorage
            localStorage.setItem('theme', theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
</body>
</html>
