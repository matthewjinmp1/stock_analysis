<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Custom Properties for Theming */
        :root {
            /* Default (Cyber) Theme Variables */
            --bg-primary: #0a0a0a;
            --bg-secondary: #0d0d0d;
            --bg-tertiary: #0a0a0a;
            --bg-gradient: radial-gradient(circle at 20% 50%, rgba(0, 200, 220, 0.03) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(200, 0, 200, 0.03) 0%, transparent 50%), radial-gradient(circle at 40% 20%, rgba(120, 0, 200, 0.03) 0%, transparent 50%);
            --text-primary: #7dd3fc;
            --text-secondary: #a5d8ff;
            --text-muted: #7dd3fc;
            --accent-primary: #7dd3fc;
            --accent-secondary: #c4b5fd;
            --accent-success: #4ade80;
            --accent-danger: #f87171;
            --accent-warning: #fbbf24;
            --border-color: rgba(125, 211, 252, 0.3);
            --border-light: rgba(125, 211, 252, 0.4);
            --shadow-color: rgba(125, 211, 252, 0.15);
            --shadow-inset: rgba(125, 211, 252, 0.03);
            --glow-primary: rgba(125, 211, 252, 0.15);
            --glow-secondary: rgba(196, 181, 253, 0.3);
            --input-bg: #0a0a0a;
            --button-bg: rgba(125, 211, 252, 0.1);
            --card-bg: #0a0a0a;
            --header-bg: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            --animation-glow: pulse-glow 4s ease-in-out infinite;
            --table-hover-bg: rgba(125, 211, 252, 0.05);
            --table-header-bg: rgba(125, 211, 252, 0.1);
            --container-bg: #111111;
        }

        /* Light Theme Variables */
        body.light {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #ffffff;
            --bg-gradient: none;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #6c757d;
            --accent-primary: #007bff;
            --accent-secondary: #0056b3;
            --accent-success: #28a745;
            --accent-danger: #dc3545;
            --accent-warning: #fbbf24;
            --border-color: #dee2e6;
            --border-light: #ced4da;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-inset: rgba(255, 255, 255, 0.8);
            --glow-primary: rgba(0, 123, 255, 0.25);
            --glow-secondary: rgba(0, 123, 255, 0.3);
            --input-bg: #ffffff;
            --button-bg: rgba(0, 123, 255, 0.1);
            --card-bg: #f8f9fa;
            --header-bg: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            --animation-glow: none;
            --table-hover-bg: rgba(0, 123, 255, 0.05);
            --table-header-bg: rgba(0, 123, 255, 0.1);
            --container-bg: #ffffff;
        }

        /* High Contrast Theme Variables */
        body.high-contrast {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-tertiary: #000000;
            --bg-gradient: none;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #cccccc;
            --accent-primary: #ffffff;
            --accent-secondary: #ffffff;
            --accent-success: #ffffff;
            --accent-danger: #ff6666;
            --accent-warning: #cccccc;
            --border-color: #ffffff;
            --border-light: #ffffff;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --shadow-inset: rgba(255, 255, 255, 0.02);
            --glow-primary: rgba(255, 255, 255, 0.1);
            --glow-secondary: rgba(255, 255, 255, 0.3);
            --input-bg: #000000;
            --button-bg: #222222;
            --card-bg: #1a1a1a;
            --header-bg: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            --animation-glow: pulse-glow 4s ease-in-out infinite;
            --table-hover-bg: rgba(255, 255, 255, 0.05);
            --table-header-bg: rgba(255, 255, 255, 0.1);
            --container-bg: #111111;
        }

        /* Default Dark Theme */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            background-image: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        /* High Contrast Theme Overrides */
        body.high-contrast {
            background: var(--bg-primary);
            background-image: var(--bg-gradient);
            color: var(--text-primary);
        }

        .theme-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-dropdown {
            padding: 8px 12px;
            font-size: 0.9em;
            background: var(--button-bg);
            color: var(--accent-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 140px;
            font-family: 'Inter', sans-serif;
        }

        .theme-dropdown:hover {
            background: rgba(from var(--accent-primary) r g b / 0.2);
            border-color: var(--accent-primary);
            box-shadow: 0 0 8px var(--glow-primary);
        }

        .theme-dropdown:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 15px var(--glow-secondary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 
                0 0 15px var(--shadow-color),
                0 0 30px var(--glow-primary),
                inset 0 0 15px var(--shadow-inset);
            overflow: hidden;
            animation: var(--animation-glow);
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    0 0 15px rgba(125, 211, 252, 0.15),
                    0 0 30px rgba(125, 211, 252, 0.05),
                    inset 0 0 15px rgba(125, 211, 252, 0.03);
            }
            50% {
                box-shadow: 
                    0 0 20px rgba(125, 211, 252, 0.25),
                    0 0 40px rgba(125, 211, 252, 0.1),
                    inset 0 0 20px rgba(125, 211, 252, 0.05);
            }
        }

        .header {
            background: var(--header-bg);
            color: var(--text-primary);
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--shadow-color);
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 
                0 0 8px var(--glow-primary),
                0 0 15px var(--glow-secondary);
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .header p {
            opacity: 0.85;
            font-size: 1.1em;
            color: var(--text-primary);
            text-shadow: 0 0 3px var(--glow-primary);
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--text-secondary);
            padding: 10px 20px;
            background: var(--button-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            box-shadow: 0 0 8px var(--shadow-color);
            cursor: pointer;
            text-decoration: none;
        }

        .back-link:hover {
            background: rgba(from var(--accent-primary) r g b / 0.2);
            box-shadow: 0 0 12px var(--glow-primary);
            transform: translateX(-3px);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .content {
            padding: 40px;
            background: var(--bg-secondary);
        }

        .watchlist-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background: var(--bg-primary);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .watchlist-table th {
            background: var(--table-header-bg);
            color: var(--text-secondary);
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
            text-shadow: 0 0 6px var(--glow-primary);
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: all 0.2s;
        }

        .watchlist-table th:hover {
            background: var(--table-hover-bg);
        }

        .watchlist-table td {
            padding: 18px 15px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-secondary);
        }

        .ticker-link {
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
            display: inline-block;
            text-shadow: 0 0 6px var(--glow-secondary);
        }

        .ticker-link:hover {
            background: var(--button-bg);
            color: var(--accent-primary);
            transform: translateX(2px);
            text-shadow: 0 0 10px var(--glow-primary);
        }

        .score-link {
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            padding: 2px 4px;
            border-radius: 4px;
            text-shadow: 0 0 6px var(--glow-secondary);
        }

        .score-link:hover {
            background: var(--button-bg);
            color: var(--accent-primary);
            text-shadow: 0 0 10px var(--glow-primary);
        }

        .remove-button {
            padding: 8px 16px;
            font-size: 0.9em;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.2);
            font-family: 'Inter', sans-serif;
        }

        .remove-button:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .empty-state p:first-child {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-shadow: 0 0 8px var(--glow-primary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 12px var(--glow-primary);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .add-ticker-section {
            margin-bottom: 30px;
            padding: 25px;
            background: var(--bg-tertiary);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .add-ticker-input {
            flex: 1;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 1.05em;
            border: 1px solid var(--border-light);
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
            background: var(--input-bg);
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            box-shadow: 0 0 8px var(--shadow-inset);
        }

        .add-ticker-input:focus {
            border-color: var(--accent-secondary);
            box-shadow: 0 0 15px var(--glow-secondary);
            color: var(--accent-secondary);
        }

        .add-ticker-button {
            padding: 15px 30px;
            font-size: 1.05em;
            background: linear-gradient(135deg, rgba(from var(--accent-primary) r g b / 0.2) 0%, rgba(from var(--accent-secondary) r g b / 0.2) 100%);
            color: var(--text-secondary);
            border: 1px solid rgba(from var(--accent-primary) r g b / 0.5);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 0 12px var(--glow-primary);
            font-family: 'Inter', sans-serif;
        }

        .add-ticker-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(from var(--accent-primary) r g b / 0.3) 0%, rgba(from var(--accent-secondary) r g b / 0.3) 100%);
            box-shadow: 0 0 18px var(--glow-primary);
            color: var(--accent-secondary);
        }

        .add-ticker-label {
            font-size: 1.15em;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 15px;
            letter-spacing: 0.3px;
            text-shadow: 0 0 6px var(--glow-primary);
            text-align: center;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <select class="theme-dropdown" id="themeSelect" onchange="setTheme(this.value)">
                <option value="dark">üåô Cyber</option>
                <option value="light">‚òÄÔ∏è Light</option>
                <option value="high-contrast">‚ö´ High Contrast</option>
            </select>
        </div>
        <div class="header">
            <h1>üìã Watchlist</h1>
            <p>Your saved tickers with basic stats</p>
            <button onclick="history.back()" class="back-link">‚Üê Back</button>
            <a href="/ai_scores" class="back-link" style="margin-left: 10px;">AI Analysis Scores</a>
        </div>

        <div class="content">
            <div class="add-ticker-section">
                <div class="add-ticker-label">Add Ticker to Watchlist</div>
                <div class="add-ticker-box">
                    <input 
                        type="text" 
                        class="add-ticker-input" 
                        id="addTickerInput" 
                        placeholder="Enter ticker symbol (e.g., AAPL)"
                        autocomplete="off"
                    >
                    <button class="add-ticker-button" onclick="addTickerToWatchlist()">Add</button>
                </div>
                <div id="add-message"></div>
            </div>

            <div id="watchlist-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading watchlist...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let watchlistData = [];
        let sortColumn = null;
        let sortDirection = 'asc';

        function sortWatchlist(column) {
            // Toggle direction if clicking the same column
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            // Sort the data
            watchlistData.sort((a, b) => {
                let aVal, bVal;
                
                switch(column) {
                    case 'ticker':
                        aVal = a.ticker || '';
                        bVal = b.ticker || '';
                        return sortDirection === 'asc' 
                            ? aVal.localeCompare(bVal)
                            : bVal.localeCompare(aVal);
                    
                    case 'company_name':
                        aVal = (a.company_name || a.ticker || '').toLowerCase();
                        bVal = (b.company_name || b.ticker || '').toLowerCase();
                        return sortDirection === 'asc' 
                            ? aVal.localeCompare(bVal)
                            : bVal.localeCompare(aVal);
                    
                    case 'total_score':
                        aVal = a.total_score_percentile_rank !== null ? a.total_score_percentile_rank : -1;
                        bVal = b.total_score_percentile_rank !== null ? b.total_score_percentile_rank : -1;
                        return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                    
                    case 'financial_score':
                        aVal = a.financial_total_percentile !== null ? a.financial_total_percentile : -1;
                        bVal = b.financial_total_percentile !== null ? b.financial_total_percentile : -1;
                        return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                    
                    case 'short_float':
                        aVal = a.short_float !== null && a.short_float !== 'N/A' ? parseFloat(a.short_float) : -1;
                        bVal = b.short_float !== null && b.short_float !== 'N/A' ? parseFloat(b.short_float) : -1;
                        return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                    
                    case 'adjusted_pe_ratio':
                        aVal = a.adjusted_pe_ratio !== null && a.adjusted_pe_ratio !== undefined ? a.adjusted_pe_ratio : Infinity;
                        bVal = b.adjusted_pe_ratio !== null && b.adjusted_pe_ratio !== undefined ? b.adjusted_pe_ratio : Infinity;
                        return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                    
                    default:
                        return 0;
                }
            });
            
            renderWatchlist();
        }

        function renderWatchlist() {
            const contentDiv = document.getElementById('watchlist-content');
            
            if (watchlistData.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <p>Your watchlist is empty</p>
                        <p style="font-size: 1em; opacity: 0.7;">Search for a ticker and add it to your watchlist to see it here.</p>
                    </div>
                `;
                return;
            }

            // Get sort class for headers
            const getSortClass = (col) => {
                if (sortColumn === col) {
                    return sortDirection === 'asc' ? 'sortable sort-asc' : 'sortable sort-desc';
                }
                return 'sortable';
            };

            let tableHTML = `
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th class="${getSortClass('ticker')}" onclick="sortWatchlist('ticker')">Ticker</th>
                            <th class="${getSortClass('company_name')}" onclick="sortWatchlist('company_name')">Company Name</th>
                            <th class="${getSortClass('total_score')}" onclick="sortWatchlist('total_score')">Total Score</th>
                            <th class="${getSortClass('financial_score')}" onclick="sortWatchlist('financial_score')">Financial Score</th>
                            <th class="${getSortClass('adjusted_pe_ratio')}" onclick="sortWatchlist('adjusted_pe_ratio')">Adjusted PE Ratio</th>
                            <th class="${getSortClass('short_float')}" onclick="sortWatchlist('short_float')">Short Float</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            watchlistData.forEach(item => {
                const totalScore = item.total_score_percentile_rank !== null 
                    ? `<a href="/metrics/${item.ticker}" class="score-link">${item.total_score_percentile_rank}%</a>`
                    : 'N/A';
                
                const financialScore = item.financial_total_percentile !== null
                    ? `<a href="/financial/${item.ticker}" class="score-link">${Math.round(item.financial_total_percentile)}%</a>`
                    : 'N/A';
                
                const adjustedPeRatio = item.adjusted_pe_ratio !== null && item.adjusted_pe_ratio !== undefined
                    ? `<a href="/adjusted_pe/${item.ticker}" class="score-link">${item.adjusted_pe_ratio.toFixed(2)}</a>`
                    : 'N/A';
                
                const shortFloat = item.short_float || 'N/A';
                const companyName = item.company_name || item.ticker;

                tableHTML += `
                    <tr>
                        <td><a href="/?q=${item.ticker}" class="ticker-link">${item.ticker}</a></td>
                        <td>${companyName}</td>
                        <td>${totalScore}</td>
                        <td>${financialScore}</td>
                        <td>${adjustedPeRatio}</td>
                        <td>${shortFloat}</td>
                        <td>
                            <button class="remove-button" onclick="removeFromWatchlist('${item.ticker}')">
                                Remove
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            contentDiv.innerHTML = tableHTML;
        }

        function loadWatchlist() {
            fetch('/api/watchlist')
                .then(response => response.json())
                .then(data => {
                    const contentDiv = document.getElementById('watchlist-content');
                    
                    if (!data.success) {
                        contentDiv.innerHTML = `
                            <div class="empty-state">
                                <p>Error loading watchlist: ${data.message || 'Unknown error'}</p>
                            </div>
                        `;
                        return;
                    }

                    watchlistData = data.watchlist || [];
                    
                    // Apply current sort if any
                    if (sortColumn) {
                        sortWatchlist(sortColumn);
                    } else {
                        renderWatchlist();
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    document.getElementById('watchlist-content').innerHTML = `
                        <div class="empty-state">
                            <p>Error loading watchlist. Please try again.</p>
                        </div>
                    `;
                });
        }

        function removeFromWatchlist(ticker) {
            fetch(`/api/watchlist/remove/${ticker}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadWatchlist();
                    } else {
                        alert(data.message || 'Error removing from watchlist');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    alert('Error removing from watchlist. Please try again.');
                });
        }

        function addTickerToWatchlist() {
            const tickerInput = document.getElementById('addTickerInput');
            const ticker = tickerInput.value.trim().toUpperCase();
            const messageDiv = document.getElementById('add-message');
            
            if (!ticker) {
                messageDiv.innerHTML = `
                    <div class="message error">Please enter a ticker symbol</div>
                `;
                return;
            }

            // Clear previous message
            messageDiv.innerHTML = '';

            fetch(`/api/watchlist/add/${ticker}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        messageDiv.innerHTML = `
                            <div class="message success">${ticker} added to watchlist</div>
                        `;
                        tickerInput.value = '';
                        // Reload watchlist
                        loadWatchlist();
                    } else {
                        messageDiv.innerHTML = `
                            <div class="message error">${data.message || 'Error adding to watchlist'}</div>
                        `;
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    messageDiv.innerHTML = `
                        <div class="message error">Error adding to watchlist. Please try again.</div>
                    `;
                });
        }

        // Allow Enter key to trigger add
        document.getElementById('addTickerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTickerToWatchlist();
            }
        });

        // Load watchlist on page load
        loadWatchlist();

        // Theme switching functionality
        function setTheme(theme) {
            const body = document.body;
            const themeSelect = document.getElementById('themeSelect');

            // Remove existing theme classes
            body.classList.remove('high-contrast');
            body.classList.remove('light');

            // Add new theme class if needed
            if (theme === 'high-contrast') {
                body.classList.add('high-contrast');
            } else if (theme === 'light') {
                body.classList.add('light');
            }

            // Update dropdown selection
            if (themeSelect) themeSelect.value = theme;

            // Save preference to localStorage
            localStorage.setItem('theme', theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
</body>
</html>
